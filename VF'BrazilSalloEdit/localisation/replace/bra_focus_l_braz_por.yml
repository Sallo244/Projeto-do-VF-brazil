 bra_belem_porto_desc:0 "A construção do Porto de Belém dá ao país uma base estratégica no norte, capaz de sustentar as vastas frotas da Federação e servir de base para operações de invasão ao norte da linha do Equador."
 bra_natal_porto:0 "Porto de Natal"
 bra_natal_porto_desc:0 "A Construção de um Porto Naval em Natal dará à União uma possibilidade de extradição e importação de bens do nordeste do Brasil, dado que há de ter principalmente utilizado pelo mercado civil."
