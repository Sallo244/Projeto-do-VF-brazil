 bra_national_security_law_desc:0 "A Intentona Comunista de 1935 materializou nosso medo duradouro de um golpe aliancista à realidade. Ao expandir a Lei de Segurança Nacional, garantiremos o triunfo da Segunda República. "
 bra_polaca_desc:0 "Na iminência de um Putsch comunista e da possibilidade de um integralista, uma Quarta Constituição Brasileira pode ser implementada com o objetivo de estabelecer um sistema focado no Presidente da República, a fim de salvaguardar sua integridade e independência."
 bra_a_voz_do_brasil_desc:0 "'A Voz do Brasil é um programa radiofônico de difusão obrigatória, estatal, que é transmitido diariamente em todos os meios de comunicação brasileiros' utilizável para a divulgação de propaganda nacionalista"
 bra_populism_desc:0 "A Ordem - a única conservação do que é bom, bonito e positivo como base será uma declaração poderosa para a nova era, longe dos erros e tragédias do passado da fome e da pobreza".
 bra_plan_cohen_desc:0 "As galinhas verdes, como passamos a chamar os integralistas, se opõem violentamente ao triunfo do povo no Brasil. Para garantir a vitória final da coalizão, devemos assediar e boicotar todas as reuniões e marchas integralistas!"
 bra_2_prestes_column_desc:0 "Entre os anos de 1925 e 1927, Luís Carlos Prestes, hoje o líder formal da coalizão movimentos comunistas e esquerdistas anti-Vargas do Brasil - declarados ilegais -, marchou milhares de quilômetros por todo o país reunindo apoio à nossa libertação. Refazer a façanha em nossas principais cidades certamente tornará as pessoas conscientes das intenções da ANL ".
 bra_cosmopolitanism_desc:0 "Fortalecemos nosso domínio nos escalões inferiores do exército, conscientizamos a população sobre nossas intenções e neutralizamos a ameaça fascista. Agora, apenas um inimigo permanece. Terminaremos o que começamos em 35. "
 bra_dreams_of_an_empire_desc:0 "Agora que unimos a direita sob o Sigma, a reivindicação de Plínio Salgado sobre o Ministro da Educação se tornou muito mais significativa. Através dessa posição, podemos começar a ter uma influência mais direta sobre assuntos prévios e mudar a juventude a nosso favor ".
 bra_brazilian_action_desc:0 "Através da Lei de Segurança Nacional de Vargas, a ANL e o PCB tornaram-se ilegais. A imensa reação política deixou a política nacional em desordem. Enquanto a AIB já é um titã popular, podemos expandi-la para incorporar a maioria dos políticos agrários conservadores anti-Vargas, fortalecendo a influência do fascismo sobre o governo ".
 bra_vital_espace_desc:0 "Conforme concedemos e expandimos, o Integralismo se tornou uma força a ser reconhecida. Agora Vargas está sozinho, tornando-se um inimigo da esquerda e fantoche de nosso oficial. O Catete está ao nosso alcance. "
 bra_federalism_desc:0 "O progresso - o objetivo final do desenvolvimento e da unidade - é o amálgama do desenvolvimento social e industrial de nossa nação, bem como os transtornos morais e individuais de seus cidadãos".
 bra_estado_novo_desc:0 "Um estado central, em sua completa sabedoria e pioneirismo industrial, é capaz de proporcionar o bem-estar geral dos cidadãos da nação e a prosperidade de seus empreendedores. Esse vínculo eterno entre os trabalhadores, oficiais e empresários da República garantirá um eterno união brasileira. Pelo menos é o que será impresso "
 bra_quereismo_desc:0 "Embora a posição de Vargas tenha sido protegida pela Lei de Segurança Nacional, não podemos confiar apenas em nossos generais integralistas, soldados comunistas e políticos liberais. Plotando esses grupos um contra o outro - dividindo e conquistando - podemos pacificamente e com segurança afastá-los da influência ".
 bra_regionalism_desc:0 "Embora a aplicação da Lei de Segurança Nacional tenha sido um grande golpe em nossas relações com o governo provisório de Vargas, e a Polaca ainda pior, não é hora de ceder. Um compromisso com os fascistas e uma reunião de oficiais legalistas nos manterão fortes e fortes o suficiente para combater Vargas ".
 #bra_new_constitution_desc:0 "'O que não entendo é como uma nação, como o Brasil, depois de mais de um século de vida constitucional e liberalismo, regressou a uma ditadura sem freios e sem limites que nos degrada e esgota diante do mundo civilizado!'"
 bra_patriotic_effort_desc:0 "As perguntas desnecessárias do nosso rival resultaram em oportunidades frutíferas para o Novo Estado se fortalecer. Através do Departamento de Imprensa e Propaganda (DIP), certamente levaremos a juventude e a mídia a nosso favor e garantiremos que esse governo prospere por muito tempo ".
 bra_tecnocratic_reform_desc:0 "O Marechal Eurico Gaspar Dutra é o líder informal do Exército Brasileiro, considerado pela maioria dos oficiais e anteriormente um forte apoiador da causa de Vargas. Agora, diante da tirania e da oposição, Dutra favorece a democracia e concordou em "pedir gentilmente" a Vargas para voltar para sua fazenda em São Borja. "
 bra_tiro_de_guerra_desc:0 "O 'Tiro de Guerra' foi instituído como uma política do Exército em 1916, consistindo no treinamento básico de reservas não conquistadas do país no caso da declaração do Estado de Cerco. A expansão deste programa garante que as colunas do exército sejam preenchidas por homens mais bem treinados e mais perto de se tornarem aptos para o combate ".
