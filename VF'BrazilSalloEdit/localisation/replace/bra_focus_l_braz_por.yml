l_braz_por:

 ####################################### FOCOS INICIAIS ################################################################################

 BRA_leidesegurancanacional:0 "Lei de Segurança Nacional"
 BRA_leidesegurancanacional_desc:0 "A Intentona Comunista de 1935 materializou nosso medo duradouro de um golpe aliancista à realidade. Ao expandir a Lei de Segurança Nacional, garantiremos o triunfo da Segunda República. "
 BRA_a_polaca:0 "A Polaca"
 BRA_a_polaca_desc:0 "Na iminência de um Putsch comunista e da possibilidade de um integralista, uma Quarta Constituição Brasileira pode ser implementada com o objetivo de estabelecer um sistema focado no Presidente da República, a fim de salvaguardar sua integridade e independência."
 BRA_a_voz_do_brasil:0 "A Voz do Brasil"
 BRA_a_voz_do_brasil_desc:0 "'A Voz do Brasil é um programa radiofônico de difusão obrigatória, estatal, que é transmitido diariamente em todos os meios de comunicação brasileiros' utilizável para a divulgação de propaganda nacionalista"
 
 ####################################### FOCOS DA PARTE POLITICA ################################################################################
 
 BRA_amor:0 "Amor"
 BRA_amor_desc:0 "Desde 1889 a questão do rei é alvo de debate por entre nossas rodas intelectuais. Podemos invocar nosso imperador para servir o Brasil mais uma vez."
 BRA_formalizar_o_patrianovismo_na_ilegalidade:0 "Formalizar o Patrianovismo na Ilegalidade"
 BRA_formalizar_o_patrianovismo_na_ilegalidade_desc:0 "O movimento patrianovista é uma organização monarquista em estreita proximidade ideológica aos princípios do integralismo. Em termos da possibilidade de uma restauração imperial, representa a melhor oportunidade para o Brasil. Como a maioria das organizações políticas, foi banida pela nova constituição, mas isso não significa que ainda não possa operar."
 BRA_negociar_com_os_integralistas:0 "Negociar com os Integralistas"
 BRA_negociar_com_os_integralistas_desc:0 "O golpe de Vargas deixou todos os partidos em desordem. Com o Ministério de Plínio um sonho distante, podemos aproveitar nossa influência com as comunidades afro-brasileiras e nordestinas para convencer os integralistas de que unificar nossos esforços e transformar sua "República Orgânica" em um império é a melhor chance que eles têm de sobrevivência."
 BRA_oexercitodecaxias:0 "O Exército de Caxias"
 BRA_oexercitodecaxias_desc:0 "O Exército Brasileiro foi o principal ator do golpe que exilou o imperador Pedro II em 1889. Muitos membros das forças armadas, incluindo o próprio marechal Deodoro, lamentaram posteriormente os acontecimentos do 15 de Novembro. Ao reconectar o patrono do exército brasileiro, Caxias, a seu serviço leal ao imperador, certamente podemos abalar a fé militar nas instituições republicanas."
 BRA_memoriasdalibertadora:0 "Memórias da Libertadora"
 BRA_memoriasdalibertadora_desc:0 "Em 1888 a Princesa Isabel, filha de Pedro II, assinou por lei a proibição absoluta da escravidão. Por isso, ela e sua família são bem-amadas pela comunidade negra do Brasil. A maioria de seus admiradores ainda está nos campos e fora das cidades, longe do alcance do populismo de Vargas e cada vez mais pertos de apoiarem nossa causa."
 BRA_ocismadamaconaria:0 "O Cisma da Maçonaria"
 BRA_ocismadamaconaria_desc:0 "Embora a Maçonaria e seus acólitos tenham sido publicamente excluídos e desprezados pela comunidade católica em todo o mundo, a Maçonaria Brasileira teve a aprovação pessoal de nossos monarcas. Cabe ao movimento e ao futuro imperador decidir se eles serão ou não permissão para operar no terceiro império."
 BRA_restaurar_o_padroado:0 "Restaurar o Padroado"
 BRA_restaurar_o_padroado_desc:0 "O apoio da Maçonaria em todo o país significaria uma afronta direta à Igreja, mas isso não significa que estamos propensos a instalar um império secular. O catolicismo, enquanto condutor da moral e ética de nossos cidadãos, não influenciará apenas o Imperador. Para tal, restauraremos o sistema de Padroado, através do qual o poder moderador regulará a operação da Igreja em nosso país."
 BRA_opactodesaocristovao:0 "O Pacto de São Cristóvão"
 BRA_opactodesaocristovao_desc:0 "A proibição da Maçonaria em todo o país é uma manobra radical, mas necessária. Agora que a possibilidade de sua traição ao Imperador mais uma vez foi solvida, precisaremos do apoio da Igreja mais do que nunca. O Pacto de São Cristóvão, a ser selado no Palácio de São Cristóvão, solidificaria a posição da igreja e seu papel em ajudar o estado imperial administrativa e diplomaticamente."
 BRA_parlamentarismoabrasileira:0 "Parlamentarismo à Brasileira"
 BRA_parlamentarismoabrasileira_desc:0 "O Brasil é grande demais, diverso demais e orgulhoso demais para sucumbir às tentações da tirania. A manutenção das Assembléias Legislativas Provinciais, a autonomia do parlamento para passar por mudanças constitucionais e o controle regional da Guarda Nacional - através da imposição da Lei Adicional de 1834 - fará com que todo o Brasil se mantenha inteiro sem a nossa tutela pessoal."
 BRA_oimperioorganico:0 "O Império Orgânico"
 BRA_oimperioorganico_desc:0 "A união de todas as raças e povos - impulsionada pelo desejo cada vez maior de prosperidade e glória nacional - não tem espaço para frivolosidades regionais e sórdidas manobras políticas. O empoderamento do Poder Moderador, materializado pela reinterpretação da Lei Interpretativa de 1840, garantirá ao imperador controle total sobre a guarda nacional e a administração provincial."
 BRA_arestauracao:0 "A Restauração"
 BRA_arestauracao_desc:0 "O Exército, os grandes políticos, as milícias integralistas, os negros, os pobres, os brancos, os ricos. Todos os brasileiros, todos servos de Sua Majestade. Esses brasileiros, capacitados pela renovação nacional, consolidarão o nascimento do Terceiro Império do Brasil."
 
 BRA_ordem:0 "'Ordem'"
 BRA_ordem_desc:0 "A Ordem - a única conservação do que é bom, bonito e positivo como base será uma declaração poderosa para a nova era, longe dos erros e tragédias do passado da fome e da pobreza".
 BRA_continuar_a_coluna_prestes:0 "Continuar a Coluna Prestes"
 BRA_continuar_a_coluna_prestes_desc:0 "Entre os anos de 1925 e 1927, Luís Carlos Prestes, hoje o líder formal da coalizão movimentos comunistas e esquerdistas anti-Vargas do Brasil - declarados ilegais -, marchou milhares de quilômetros por todo o país reunindo apoio à nossa libertação. Refazer a façanha em nossas principais cidades certamente tornará as pessoas conscientes das intenções da ANL. "
 BRA_orevoodasgalinhasverdes:0 "O Revôo das Galinhas Verdes"
 BRA_orevoodasgalinhasverdes_desc:0 "As galinhas verdes, como passamos a chamar os integralistas, se opõem violentamente ao triunfo do povo no Brasil. Para garantir a vitória final da coalizão, devemos assediar e boicotar todas as reuniões e marchas integralistas!"
 BRA_a_2a_intentona_comunista:0 "A 2a Intentona Comunista"
 BRA_a_2a_intentona_comunista_desc:0 "Fortalecemos nosso domínio nos escalões inferiores do exército, conscientizamos a população sobre nossas intenções e neutralizamos a ameaça fascista. Agora, apenas um inimigo permanece. Terminaremos o que começamos em 35. "
 BRA_o_xadrez_de_vargas:0 "O Xadrez de Vargas"
 BRA_o_xadrez_de_vargas_desc:0 "Embora a posição de Vargas tenha sido protegida pela Lei de Segurança Nacional, não podemos confiar apenas em nossos generais integralistas, soldados comunistas e políticos liberais. Plotando esses grupos um contra o outro - dividindo e conquistando - podemos pacificamente e com segurança afastá-los da influência. "
 BRA_o_estado_novo:0 "O Estado Novo"
 BRA_o_estado_novo_desc:0 "Um estado central, em sua completa sabedoria e pioneirismo industrial, é capaz de proporcionar o bem-estar geral dos cidadãos da nação e a prosperidade de seus empreendedores. Esse vínculo eterno entre os trabalhadores, oficiais e empresários da República garantirá um eterno união brasileira. Pelo menos é o que será impresso "
 BRA_departamento_de_imprensa_e_propaganda:0 "Departamento de Imprensa e Propaganda"
 BRA_departamento_de_imprensa_e_propaganda_desc:0 "As perguntas desnecessárias do nosso rival resultaram em oportunidades frutíferas para o Novo Estado se fortalecer. Através do Departamento de Imprensa e Propaganda (DIP), certamente levaremos a juventude e a mídia a nosso favor e garantiremos que esse governo prospere por muito tempo. "
 
 BRA_progresso:0 "'Progresso'"
 BRA_progresso_desc:0 "O progresso - o objetivo final do desenvolvimento e da unidade - é o amálgama do desenvolvimento social e industrial de nossa nação, bem como os transtornos morais e individuais de seus cidadãos".
 BRA_non_dvcor_dvco:0 "Non Dvcor Dvco"
 BRA_non_dvcor_dvco_desc:0 "Embora a aplicação da Lei de Segurança Nacional tenha sido um grande golpe em nossas relações com o governo provisório de Vargas, e a Polaca ainda pior, não é hora de ceder. Um compromisso com os fascistas e uma reunião de oficiais legalistas nos manterão fortes e fortes o suficiente para combater Vargas. "
 BRA_manifesto_mineiro:0 "O Manifesto Mineiro"
 BRA_manifesto_mineiro_desc:0 "'O que não compreendo é que uma nação, como o Brasil, após mais de um século de vida constitucional e liberalismo, retrogradasse para uma ditadura sem freios e sem limites como essa que nos degrada e enxovalha perante o mundo civilizado!'"
 BRA_golpe_de_dutra:0 "Golpe de Dutra"
 BRA_golpe_de_dutra_desc:0 "O Marechal Eurico Gaspar Dutra é o líder informal do Exército Brasileiro, considerado pela maioria dos oficiais e anteriormente um forte apoiador da causa de Vargas. Agora, diante da tirania e da oposição, Dutra favorece a democracia e concordou em "pedir gentilmente" a Vargas para voltar para sua fazenda em São Borja. "
 BRA_formalizaraacao:0 "Formalizar a Ação"
 BRA_formalizaraacao_desc:0 "Através da Lei de Segurança Nacional de Vargas, a ANL e o PCB tornaram-se ilegais. A imensa reação política deixou a política nacional em desordem. Enquanto a AIB já é um titã popular, podemos expandi-la para incorporar a maioria dos políticos agrários conservadores anti-Vargas, fortalecendo a influência do fascismo sobre o governo. "
 BRA_oministeriodeplinio:0 "O Ministério de Plínio"
 BRA_oministeriodeplinio_desc:0 "Agora que unimos a direita sob o Sigma, a reivindicação de Plínio Salgado sobre o Ministro da Educação se tornou muito mais significativa. Através dessa posição, podemos começar a ter uma influência mais direta sobre assuntos prévios e mudar a juventude a nosso favor. "
 BRA_o_levante_integralista:0 "O Levante Integralista"
 BRA_o_levante_integralista_desc:0 "Conforme concedemos e expandimos, o Integralismo se tornou uma força a ser reconhecida. Agora Vargas está sozinho, tornando-se um inimigo da esquerda e fantoche de nosso oficial. O Catete está ao nosso alcance. "
 
 BRA_brasilia:0 "Brasília"
 BRA_brasilia_desc:0 "Mover a capital para o interior era um dos objetivos nacionais desde o Império de Pedro II. Não só seria interessante no quesito de segurança nacional, garantindo que não pudesse ser a capital submetida à invasões navais, mas também como garantia do desenvolvimento do interior. Iniciemos agora a construção desta nova capital."
 BRA_tirodeguerra:0 "'Tiro de Guerra'"
 BRA_tirodeguerra_desc:0 "O 'Tiro de Guerra' foi instituído como uma política do Exército em 1916, consistindo no treinamento básico de reservas não conquistadas do país no caso da declaração do Estado de Cerco. A expansão deste programa garante que as colunas do exército sejam preenchidas por homens mais bem treinados e mais perto de se tornarem aptos para o combate ".
 BRA_forcaexpedicionariabrasileira:0 "Força Expedicionária Brasileira"
 BRA_forcaexpedicionariabrasileira_desc:0 "Temos capacidade logística, tática, organizacional, industrial e numeral de organizarmos Expedições ao exterior com o objetivo de defender os interesses da República perante aqueles que os ousam desferir."
 
 ####################################### FOCOS DA TECNOLOGICA ################################################################################
 
 BRA_escolastecnicas:0 "Escolas Técnicas"
 BRA_escolastecnicas_desc:0 "Até então, educação no Brasil é um luxo para poucos. Ensinar para o proletário urbano educação tecno-industrial, através das Escolas Técnicas, expandirá nosso rol de recrutamento de trabalhadores industriais e ajudará na ascensão econômica de muitos brasileiros."
 BRA_expandir_os_magistrados:0 "Expandir os Magistrados"
 BRA_expandir_os_magistrados_desc:0 "A muito tradicional magistratura brasileira é uma velha herança da burocracia portuguesa. Instalando locais de ensino da lei para o interior e redirecionando esforços educacionais para formar professoras nesses colégios resultará em amplas frentes de educadoras para à nação lecionarem."
 BRA_colegiospolitecnicos:0 "Colégios Politécnicos"
 BRA_colegiospolitecnicos_desc:0 "A proposta unificação das faculdades locais em um sistema Universitário Federal certamente demanda causa e se justifica pela expansão dos bacharelados. As Faculdades Brasileiras, hoje, se concentram em torno da Medicina e do Direito: Colégios Politécnicos destinados para a formação de Engenheiros - hoje poucos no Brasil - coincidirá com a nossa expansão industrial e ambições de avanços tecnológicos e em infraestrutura."
 BRA_institutos_nacionais:0 "Institutos Nacionais"
 BRA_institutos_nacionais_desc:0 "Assistir a expansão dos já importantes institutos da nação, como o Instituto Oswaldo Cruz e o Instituto Butantã, acelerá em muito o progresso científico do país."
 BRA_universidades_federais:0 "Universidades Federais"
 BRA_universidades_federais_desc:0 "As Universidades Federais são tanto centros educacionais quanto de inovações tecnológicas. A devida exploração de seus frutos é interessante aos esforços do governo."
 BRA_ministeriodotrabalhocomercioeindustria:0 "Ministério do Trabalho, Comércio e Indústria"
 BRA_ministeriodotrabalhocomercioeindustria_desc:0 "O Ministério do Trabalho, Comércio e Industria auxiliará o Governo Federal quanto às reformas industriais pelas quais o país necessita passar."
 BRA_instituto_militar_de_engenharia:0 "Instituto Militar de Engenharia"
 BRA_instituto_militar_de_engenharia_desc:0 "O Instituto Militar de Engenharia (IME) coopera, através do ensino e da pesquisa, para o desenvolvimento científico-tecnológico da nação e exército brasileiro, seja no desenvolvimento de novos equipamentos para uso em batalha ou na adaptação e incorporação de tecnologias estrangeiras de guerra por entre as coortes das Forças Armadas do Brasil."
 BRA_campii_federal:0 "Campii Federal"
 BRA_campii_federal_desc:0 "Mais Universidades significam mais formandos e mais progresso. Transformar pequenas faculdades do interior em grandes centros educacionais deve ser prioridade do Governo."
 BRA_universidadedesaopaulo:0 "Universidade de São Paulo"
 BRA_universidadedesaopaulo_desc:0 "A Universidade de São Paulo é o mais complexo centro acadêmico da América Latina. É uma das líderes da evolução tecnológica do país e maior polo de inovação nacional."
 BRA_ministeriodacienciaetecnologia:0 "Ministério da Ciência e Tecnologia"
 BRA_ministeriodacienciaetecnologia_desc:0 "A criação de centrais tecnológicas unicamente dedicadas à projetos importantes das Forças Armadas provará essencial para a manutenção da segurança nacional."
 BRA_universidade_federal_do_rio_de_janeiro:0 "Universidade Federal do Rio de Janeiro"
 BRA_universidade_federal_do_rio_de_janeiro_desc:0 "A Universidade do Rio de Janeiro engloba um conjunto de menores faculdades capazes de formar grandes gênios no país. Seus profissionais e cientistas serão os responsáveis pela modelação do Brasil do futuro."
 BRA_o_programa_paralelo:0 "O Programa Paralelo" 
 BRA_o_programa_paralelo_desc:0 "De que adiantam nossa garra e armas se nossos inimigos podem nos destruir em questão de segundos?"
 
 ####################################### FOCOS DA PARTE MILITAR ################################################################################
 
 BRA_ministeriodasforcasarmadas:0 "Ministério das Forças Armadas"
 BRA_ministeriodasforcasarmadas_desc:0 "A criação de um Ministério que integre todos os braços das Forças Armadas possibilitará a manobra política do Exército e impedirá futuros conflitos entre os líderes destas por interesses políticos, como tem sido desde 1889."
 BRA_analisedaguerracivilde1932:0 "Análise da Guerra Civil de 1932"
 BRA_analisedaguerracivilde1932_desc:0 "A Guerra Civil Brasileira demonstrou-se campo de teste de possíveis e efetivas táticas de batalha.  "
 BRA_reformar_o_almirantado:0 "Reformar o Almirantado"
 BRA_reformar_o_almirantado_desc:0 "Embora pode-se argumentar com eficácia que, nos tempos atuais, o Exército é o braço mais importante de qualquer força armada, as tradições navais do Império do Brasil tiveram muitos bons fruitos diplomáticos. Nosso almirantado continua fisiocrático, velho e letárgico: podemos re-ver os protocolos de promoção de oficiais, trazendo oficiais aos altos escalões por mérito e re-preparando almirantes já antigos."
 BRA_aforcaaereabrasileira:0 "A Força Aérea Brasileira"
 BRA_aforcaaereabrasileira_desc:0 "Instituir forças aéreas é essencial para garantir o poderio brasileiro sobre seus céus."
 BRA_doutrina_de_guerra_mineira:0 "Doutrina de Guerra Mineira"
 BRA_doutrina_de_guerra_mineira_desc:0 "Durante o conflito as tropas de Minas Gerais e os oficiais mineiros que lideravam o Exército Legalista tinham conhecimento da incapacidade de São Paulo de manter a guerra por muito tempo. Assim, os Mineiros cavaram. As trincheiras mineiras e cariocas eram suportadas por metralhadoras fixas e seus lentos e vagarosos, mas seguros avanços, eram apoiados pelo fogo da Artilharia nacional."
 BRA_doutrina_de_guerra_paulista:0 "Doutrina de Guerra Paulista"
 BRA_doutrina_de_guerra_paulista_desc:0 "Durante o conflito as Forças Públicas Paulistas adotaram a guerra móvel e o 'blitz'. Os planos paulistas previam um rápido e fulminante movimento em direção ao Rio de Janeiro pelo vale do Paraíba, com a retaguarda assegurada pelo apoio que seria dado pelos outros estados."
 BRA_revolta_da_armada:0 "Revolta da Armada"
 BRA_revolta_da_armada_desc:0 "O comportamento dos navios brasileiros e as táticas dos comandantes da Marinha devem ser reajustados à guerra naval moderna. Podemos tomar como experiência a Revolta da Armada de 1893."
 BRA_estudar_submarinos_italianos:0 "Estudar Submarinos Italianos"
 BRA_estudar_submarinos_italianos_desc:0 "Já temos alguns submarinos italianos comissionados, e o Ministro da Marina sugere que estudemos-os para que tenhamos nós mesmos capacidade de desenvolvimento próprio de um programa naval submarino."
 BRA_encouracados:0 "Encouraçados"
 BRA_encouracados_desc:0 "O Brasil, desde sua independência, contou com as maiores bestas dos mares em seu arsenal. Não o faremos diferente."
 BRA_o_legado_do_brigadeiro:0 "O Legado do Brigadeiro"
 BRA_o_legado_do_brigadeiro_desc:0 "Por mais que utilizados pela União durante a Guerra Civil, os bombardeiros tornaram-se mais precisos e letais desde que foram ultimo utilizados pelo Brasil. O Brigadeiro Eduardo Gomes, durante esta, bombardeou Campinas, debilitando grande parte da infraestrutura da cidade com uma mísera esquadra. Instituiremos-no como líder das Forças Aéreas."
 BRA_ministeriodaaeronautica:0 "Ministério da Aeronáutica"
 BRA_ministeriodaaeronautica_desc:0 "Com a fundação do Ministério da Aeronáutica, o governo poderá administrar a expansão deste novo ramo das Forças Armadas da República."
 BRA_lagoa_santa:0 "Lagoa Santa"
 BRA_lagoa_santa_desc:0 "Reativando e Modernizando a fábrica aérea da Lagoa Santa, na região metropolitana de Belo Horizonte, permitir-nos-à expandir nossa escala aérea."
 BRA_imbel:0 "IMBEL"
 BRA_imbel_desc:0 "Ao invés de motorizarem suas infantarias, os mineiros optaram por aumentar sua eficiência em batalha. Os equipamentos da infantaria legalista eram mais modernos, velozes e precisos quando comparados aos dos paulistas, facilitando a defesa das trincheiras. Nós podemos contratar nossas empresas civis para modernizar nossa infantaria." 
 BRA_cbc:0 "CBC" 
 BRA_cbc_desc:0 "Desfrutando de mais recursos que seu oponente, a União importou artilharia do exterior. Precisos, os canhões obliteravam um inteiro pelotão paulista em um acerto. Nós podemos auxiliar o complexo militar-industrial em sua expansão à nível nunca antes vistos."
 BRA_escola_superior_de_guerra:0 "Escola Superior de Guerra"
 BRA_escola_superior_de_guerra_desc:0 "Priorizar o financiamento da Academia Militar das Agulhas Negras em Resende favorecerá a formação de mais oficiais conscientes dos diversos usos da artilharia pesada e do suporte aéreo na guerra."
 BRA_fnm:0 "FNM"
 BRA_fnm_desc:0 "Durante a guerra civil, o Exército Paulista se apropriou dos grandes centros de produção de automóveis da capital e utilizaram da sua produção para deslocar seus soldados rápidamente por entre as Trincheiras Legalistas. Nós podemos fundar uma empresa de veículos baseada em Duque de Caxias."
 BRA_engesa:0 "ENGESA"
 BRA_engesa_desc:0 "Um dos maiores feitos do estado de São Paulo durante a guerra foi a construção dos trens blindados. Escoadores da carga cafeeira do conflitante, os trens foram dotados de espessas placas metálicas, em suas janelas foram colocadas metralhadoras e, na frente, um canhão. Nós podemos auxiliar nossos manufatureiros de caminhões à criarem uma grande empresa que possa suprir nossa necessidade por unidades mecanizadas."
 BRA_academia_militar_das_agulhas_negras:0 "Academia Militar das Agulhas Negras"
 BRA_academia_militar_das_agulhas_negras_desc:0 "Priorizar o financiamento da Academia Militar das Agulhas Negras em Resende favorecerá a formação de mais oficiais conscientes dos diversos usos da combinação de armas e de manobras rápidas na guerra."
 BRA_tanques_de_guerra:0 "Tanques de Guerra"
 BRA_tanques_de_guerra_desc:0 "Durante a guerra civil, ambos os lados se utilizaram de Tanques de Guerra. A vitória da União foi, parcialmente, decidida pelo usos destes monstros em batalha. Avançar seus modelos será de enorme vantagem para o Exército."
 BRA_reorganizarasforcaspublicas:0 "Reorganizar as Forças Públicas"
 BRA_reorganizarasforcaspublicas_desc:0 "O modelo de Forças Públicas empregado até então confere muita autonomia às unidades federativas em matéria de segurança pública, e dá-nas a capacidade de desafiar a autoridade do Governo Federal. As Polícias Militares, modeladas à partir do Exército, policiarão melhor e serão mais leais à Capital."
 BRA_invocar_os_veteranos:0 "Invocar os Veteranos"
 BRA_invocar_os_veteranos_desc:0 "Invocaremos os veteranos da guerra civil de 1932 para defenderem a sua patria, com a experiencia de combate real que tiveram no campo de batalha, esses soldados poderam treinar com melhor eficiencia os nossos recrutas, sendo esse o primeiro passo para a modernização das doutrinas do nosso exercito."
 BRA_reorganizar_o_exercito:0 "Reorganizar o Exercito"
 BRA_reorganizar_o_exercito_desc:0 "O nosso exercito esta a muito preso no tempo, se utilizando de velhas taticas e doutrinas que vem desde a era imperial, esta na hora de mudarmos isso e começarmos a investir na mordernização de nossas forças, tanto em questão de taticas e doutrinas quanto de equipamentos, começando com uma reorganização da hierarquia do nosso exercito."
 BRA_harpias_altaneiras:0 "Harpias Altaneiras"
 BRA_harpias_altaneiras_desc:0 "Bravos foram os brasileiros que se aventuraram para conquistar os ceus, como o inventor Santos Dumont, que foi um dos, se não o primeiro a desbravar os ares com o seu 14-bis. Precisamos assim dar aos nossos pilotos esse senso de aventura e exploração, para que no futuro possamos ter ases rasgando os ceus, prontos para defenderem sua patria."
 BRA_cisnei_branco:0 "Cisne Branco"
 BRA_cisnei_branco_desc:0 "O NVe Cisne Branco é empregado em atividades de representação nacional e internacional. Também conhecido como “embaixada flutuante”. Servindo tambem para lembrarmos que nos ja tivemos uma das mais poderosas e temiveis Marinhas do mundo, e que mais do que nunca precisaremos dessa força novamente para possamos combater inimigos que hoje despontam no horizonte."
 BRA_eaoar:0 "E.A.O.A.R."
 BRA_eaoar_desc:0 "Na Escola de Aperfeiçoamento de Oficiais da Aeronáutica (EAOAR). Sua missão, além do Curso de Tática Aérea, será ministrar o Curso de Aperfeiçoamento para Oficiais Aviadores (CAPOA) e o Curso de Oficiais de Serviços, para que possamos criar oficiais de ponta para servirem em nossa força aérea."
 BRA_escola_guerra_naval:0 "Escola de Guerra Naval"
 BRA_escola_guerra_naval_desc:0 "A EGN uma instituição de altos estudos militares, que terá o propósito de contribuir para a capacitação dos oficiais para o desempenho de comissões operativas e de caráter administrativo; prepará-los para funções de estado-maior; e aperfeiçoá-los para o exercício de cargos de comando, chefia e direção de altos escalões da Marinha."
 BRA_cigs:0 "CIGS"
 BRA_cigs_desc:0 "O Centro de Instrução de Guerra na Selva (C I G S)  é uma organização militar do Exército Brasileiro sediada em Manaus, destinada a qualificar militares líderes de pequenas frações, como guerreiros da selva, combatentes aptos a cumprir missões de natureza militar nas áreas mais inóspitas da Floresta Amazônica bem como em ambientes da mesma natureza."
 BRA_ciopc:0 "CIOpC"
 BRA_ciopc_desc:0 "O Centro de Instrução e Operações na Caatinga (CIOpC) é, atualmente, o estabelecimento destinado à formação do Combatente de Caatinga do Exército Brasileiro. As atividades de instrução desenvolvem-se em ritmo intenso, buscando reproduzir as condições de combate em área de Caatinga."
 BRA_sni:0 "Serviço Nacional de Informações"
 BRA_sni_desc:0 "O Serviço Nacional de Informações (SNI) Será criado com o objetivo de supervisionar e coordenar as atividades de informações e contrainformações no Brasil e exterior. Com a função principal da agência sendo investigar ameaças reais e potenciais, bem como identificar oportunidades de interesse da sociedade e do Estado brasileiro, e defender o estado de direito e a soberania nacional."

 ####################################### FOCOS DA PARTE ECONOMICA ################################################################################

 BRA_conselhotecnicodeeconomiaefinancas:0 "Conselho Técnico de Economia e Finanças"
 BRA_conselhotecnicodeeconomiaefinancas_desc:0 "O Conselho Técnico de Economia e Finanças foi estabelecido para acessorar o presidente em relação à decisões econômicas e estratégicas do país."
 BRA_ministeriodaviacaoeobraspublicas:0 "Ministério da Viação e Obras Públicas"
 BRA_ministeriodaviacaoeobraspublicas_desc:0 "Com a Base Siderúrgica suficientemente estabelecida e o Conselho Técnico de Economia e Finanças controlando a administração logística dos estados, investiremos no campo industrial nacional à partir do reformado mas já existente Ministério da Viação e Obras Públicas."
 BRA_clt:0 "CLT"
 BRA_clt_desc:0 "Art. 1o: Esta Consolidação estatui as normas que regulam as relações individuais e coletivas de trabalho, nela previstas."
 BRA_industriasreunidasfabricasmatarazzo:0 "Indústrias Reunidas Fábricas Matarazzo"
 BRA_industriasreunidasfabricasmatarazzo_desc:0 "As Indústrias Reunidas Fábricas Matarazzo foram fundadas pelo imigrante Franscesco Matarazzo nos anos 20. O conjunto de 360 fábricas produtoras dos mais diversos bens podem ser ampliados para atender a maioria da demanda industrial do país."
 BRA_votorantim_sa:0 "Votorantim S.A"
 BRA_votorantim_sa_desc:0 "A Votorantim S.A é uma das maiores indústrias de São Paulo. Fundada em 1918, é a principal produtora de celulose, papel, cimento e muitas outras matérias-primas a serem empregadas em canteiros de obras pelo país. Seria de interesse do país lhes fornecer os direitos sobre o suprimento de matéria prima para obras do governo."
 BRA_incentivarasfrentesmigratorias:0 "Incentivar as Frentes Migratórias"
 BRA_incentivarasfrentesmigratorias_desc:0 "Os fogões e prensas da agora metropóle Paulistana são alimentados pelo trabalho de seus imigrantes estrangeiros. Ao ajudar os desafortunados de outras partes do nosso país - especialmente no Nordeste - a migrar para São Paulo, certamente teremos indústrias funcionando com mão-de-obra mais barata e expandindo-se mais velozmente, a um enorme custo social e demográfico."
 BRA_fiesp:0 "FIESP"
 BRA_fiesp_desc:0 "A Federação das Indústrias do Estado de São Paulo representa uma centena de sindicatos e uma centena de milhar de empresas e indústrias do estado mais industrializado da União. Articular os planos do governo junto à suas vontades é unir o útil ao agradável, favorecendo a nossa capacidade de transitar entre novas manufaturas resultados de inovações no setor de consumo e guerra."
 
 ####################################### FOCOS DA PARTE DE INFRAESTRUTURA ################################################################################
 
 BRA_rodovias_federais:0 "Rodovias Federais"
 BRA_rodovias_federais_desc:0 "Um país tão grande e disproporcionalmente povoado como o nosso tem a logística como um dos seus maiores desafios. As rodovias são a solução perfeita para nossos problemas, conectando os centros urbanos distantes, alimentando nossa indústria automotiva e superando nossa dependência das antiquadas ferrovias."
 BRA_br116:0 "BR-116"
 BRA_br116_desc:0 "A BR-116 conectaria o Sul ao Nordeste. Ambos centros de expressiva produção e consumo, bem como região mais sensível do Brasil em termos militares, tendo fronteira contra dois dos nossos históricos inimigos, e núcleo do Exército Brasileiro, respectivamente. Melhorar essa conexão é essencial tanto na questão da defesa quanto na da produção."
 BRA_br163:0 "BR-163"
 BRA_br163_desc:0 "A BR-163 será central no desenvolvimento e ocupação do Mato Grosso e Sul Amazônico. Dela surgiram pequenas vilas, que poderão, no futuro, tornarem-se grandes polos agro-produtores."
 BRA_br230:0 "BR-230"
 BRA_br230_desc:0 "O Projeto Transamazônico representa uma das maiores dificuldades pelas quais enfrentamos: A ocupação da Amazônia. Completar esta obra faraônica poderá aumentar a mobilidade das nossas tropas na região Norte."
 BRA_via_anhanguera:0 "Via Anhanguera"
 BRA_via_anhanguera_desc:0 "A Via Anhanguera será o maior complexo Rodoviário do país, e suas rodovias 'afluentes' conectam o país todo com capacidade de movimentação nunca antes vista."
 BRA_ferrovias_nacionais:0 "Ferrovias Nacionais"
 BRA_ferrovias_nacionais_desc:0 "Um País tão grande e disproporcionalmente povoado como o nosso tem a logística como um dos seus maiores desafios. As ferrovias acaba sendo a melhor solução para os nossos problemas, podendo trazer grandes quantidades de insumos para as nossas industrias de forma relativamente rapida e barata."
 BRA_ferrovia_transnordestina:0 "Ferrovia Transnordestina"
 BRA_ferrovia_transnordestina_desc:0 "A malha ferroviaria Transnordestina irar interligar os grandes campos alimentícios e de extração de minerios aos portos da região, auxíliando no transporte da produção tanto para os polos industriais do país, quanto para a exportação do produto."
 BRA_ferrovia_nortesul:0 "Ferrovia Norte-Sul"
 BRA_ferrovia_nortesul_desc:0 "Projetada para ser a espinha dorsal do sistema ferroviário nacional, interligando as principais malhas ferroviárias das cinco regiões do país. Seu projeto foi concebido num eixo norte-sul na região central do território brasileiro, possibilitando a conexão entre as malhas ferroviárias que dão acesso aos principais portos e regiões produtoras do país, que até então estavam regionalmente isoladas."
 BRA_expansaodamalhaferroviaria:0 "Expansão da Malha Ferroviaria"
 BRA_expansaodamalhaferroviaria_desc:0 "O plano de expansão da malha ferroviaria tem como principal objetivo a modernização das ferrovias nacionais, isso possibilitará  um constante transporte de insumos das minas e fazendas para as cada vez maiores indústrias nacionais."
 BRA_portodebelem:0 "Porto de Belém"
 BRA_portodebelem_desc:0 "A construção do Porto de Belém dá ao país uma base estratégica no norte, capaz de sustentar as vastas frotas da Federação e servir de base para operações de invasão ao norte da linha do Equador."
 BRA_porto_de_natal:0 "Porto de Natal"
 BRA_porto_de_natal_desc:0 "A Construção de um Porto Naval em Natal dará à União uma possibilidade de extradição e importação de bens do nordeste do Brasil, dado que há de ter principalmente utilizado pelo mercado civil."
 BRA_cnaee:0 "CNAEE"
 BRA_cnaee_desc:0 "O Conselho Nacional de Águas e Energia Elétrica será a vanguarda no planejamento da substituição da matriz termoelétrica por uma organizada a partir dos sistemas fluviais da nação, que possuem potencial enorme e inexplorado."
 BRA_eletrobras:0 "Eletrobrás"
 BRA_eletrobras_desc:0 "A Centrais Elétricas do Brasil S.A é uma sociedade mista organizada pelo Governo Federal de modo à coordenar a generação e distribuição de eletricidade em todo o território nacional, de modo à garantir a presença integral da energia no país."
 BRA_decretodemobilizacaonacional:0 "Decreto de Mobilização Nacional"
 BRA_decretodemobilizacaonacional_desc:0 "Por meio de ações, decretos e incisos na Constituição, a União é capaz de aumentar a velocidade e a abrangeencia do Estado de Sítio, consideravelmente expandindo a capacidade do Brasil de responder à uma guerra."
  
 ####################################### FOCOS DA PARTE DE SOJA ################################################################################
 
 BRA_embrapa:0 "EMBRAPA"
 BRA_embrapa_desc:0 "Com a introdução da calcarização e da irrigação localizada somadas à incentivos federais direcionados à pesquisa de novas tecnologias de plantio através da recém-inaugurada Empresa Brasileira de Pesquisa Agropecuária poderemos expandir a produção de Cana-de-Açúcar, cuja presença é histórica em território nacional, para os portões do Cerrado."
 BRA_o_ciclo_da_soja:0 "O Ciclo da Soja"
 BRA_o_ciclo_da_soja_desc:0 "Com a introdução de métodos avançados de drenagem e a mecanização da agricultura à nivel nacional faz-se possível cultivar no Mato Grosso, limitofre região da federação, a Soja. Nunca antes plantada em solo nacional, a Soja apresenta enorme potencial alimentício, bem como aqueles de exportação e de servir como dispositivo da colonização do interior."
 BRA_proalcool:0 "Proálcool"
 BRA_proalcool_desc:0 "Aravés de pesquisas conduzidas pelas Universidades Federais e pela EMBRAPA, tornou-se possível substituir a Gasolina pelo Etanol Hidratado na frota automobilística nacional. O PROÁLCOOL será o programa do Governo Federal focalizado em garantir que os veículos produzidos no Brasil rodem a Álcool à partir de agora."
  
 ####################################### FOCOS DA PARTE DOS RECURSOS ################################################################################

 BRA_itabira:0 "Itabira"
 BRA_itabira_desc:0 "As minas em Itabira-MG fazem parte do Quadrilátero Ferrífero, maior depósito de ferro e bauxita do país e um dos maiores do mundo. Garantir que os minérios extraidos de lá sejam utilizados apenas pelo Brasil garantirá nossa soberania mineral."
 BRA_aliperti_sa:0 "Aliperti S.A"
 BRA_aliperti_sa_desc:0 "Fundada em 1924 no Brás, na cidade de São Paulo, a Aliperti S.A começou a produzir aço em suas dependências da Água Funda. Prometem suprir quase completamente o mercado civil com produtos siderúrgicos de qualidade, desde que o governo estadual melhore o acesso a Quadrilátero Ferrífero em Minas."
 BRA_grupo_gerdau:0 "Grupo Gerdau"
 BRA_grupo_gerdau_desc:0 "A próspera oficina de pregos da família Gerdau depende cada vez mais da importação de aço do outro lado do Atlântico para abastecer sua produção, e agora planeja adquirir uma siderúrgica local com o objetivo de não depender dessas importações. Sua proeminência deve impulsionar substancialmente a economia industrial do Rio Grande do Sul."
 BRA_tupy_sa:0 "Tupy S.A"
 BRA_tupy_sa_desc:0 "Três descendentes de alemães de Santa Catarina estão solicitando ao governo local de Joinville a autorização para que abram uma nova planta metalúrgica na região. Devemos intervir para que seja aceita."
 BRA_companhiasiderurgicanacional:0 "Companhia Siderúrgica Nacional"
 BRA_companhiasiderurgicanacional_desc:0 "O Plano Siderúrgico Nacional foi estabelecido com o intuito de definir as regiões de extração de Ferro e implementar a construção de centros de criação do aço no Brasil."
 BRA_vale_do_rio_doce:0 "Vale do Rio Doce"
 BRA_vale_do_rio_doce_desc:0 "A Vale do Rio Doce será a empresa estatal de extração dos mais diversos minérios, como a Bauxita e o Ferro, bem como de seu reprocessamento em Alumínio e Aço, da República."
 BRA_lobato:0 "Lobato"
 BRA_lobato_desc:0 "Um incidente entre dos vizinhos em Lobato, na Bahia, pôs em cheque a afirmação do Estado de que não existe petróleo no país."
 BRA_conselhonacionaldopetroleo:0 "Conselho Nacional do Petróleo"
 BRA_conselhonacionaldopetroleo_desc:0 "O governo pode estatizar os novos poços de petróleo descobertos em Salvador, garantindo a soberania do país sob esse essencial recurso."
 BRA_petrobras:0 "Petrobrás"
 BRA_petrobras_desc:0 "A Petrobrás será a empresa estatal de Petróleo do Brasil, sendo portanto responsável pela exploração, refinação e expansão dos poços de óleo de todo o país."
 
 ####################################### PARTE DOS BANCOS, IDROELETRICAS E GRANDES SIDERURGICAS ################################################################################

 BRA_bnde:0 "BNDE"
 BRA_bnde_desc:0 "O Banco Nacional de Desenvolvimento Econômico será uma empresa pública federal, com sede no Rio de Janeiro, cujo principal objetivo é financiar de longo prazo a realização de investimentos em todos os segmentos da economia, de âmbito social, regional e ambiental."
 BRA_tecnicanacionaldeengenhariasa:0 "Técnica Nacional de Engenharia S.A"
 BRA_tecnicanacionaldeengenhariasa_desc:0 "Técnica Nacional de Engenharia é uma empresa de engenharia eletromecânica e construção industrial pesada do Brasil. Podemos contratar-na para expandir as operações da Petrobrás e de nossas Usinas Hidrelétricas em larga escala."
 BRA_montreal_engenharia_sa:0 "Montreal Engenharia S.A"
 BRA_montreal_engenharia_sa_desc:0 "A Montreal Engenharia S.A é uma empresa de engenharia mecânica e construção de médio porte no Brasil, focada em infraestrutura terrestre e montagem industrial. Podemos patrociná-la para expandir as operações da Petrobrás e de nossas fábricas de médio porte em larga escala."
 BRA_companhiahidreletricadosaofrancisco:0 "Companhia Hidrelétrica do São Francisco"
 BRA_companhiahidreletricadosaofrancisco_desc:0 "A Companhia Hidrelétrica do São Francisco é uma sociedade anônima de capital aberto que atua na geração e transmissão de energia em alta e extra-alta tensão, explorando a bacia hidrográfica do rio São Francisco."
 BRA_usinahidroeletricadeitaipu:0 "Usina Hidroelétrica de Itaipu"
 BRA_usinahidroeletricadeitaipu_desc:0 "A Usina Hidroelétrica de Itaipu é o projeto mais ambicioso no imagiário do governo Federal até agora. Será construida na Bacia do rio Paraná e será responsável pela inteiridade de produção eletrica da região Sul e Sudeste. A Grandiosa Hidroelétrica foi planejada para ser a maior de seu tipo e a mais eficiente em todo o mundo, sendo o maior ode à engenharia e engenhosidade brasileira na história."
 BRA_zona_franca_de_manaus:0 "Zona Franca de Manaus"
 BRA_zona_franca_de_manaus_desc:0 "A Zona Franca de Manaus será uma zona industrial brasileira em Manaus para impulsionar o desenvolvimento econômico da Amazônia Ocidental. O pólo industrial planeja abrigar cerca de 700 indústrias."
 BRA_telebras:0 "Telebrás"
 BRA_telebras_desc:0 "A Telecomunicações Brasileiras S/A será a empresa federal que conduzirá a política nacional de comunicação, tão como proverá serviços de telefonia e organirazá a distribuição da infraestrutura adequada para todo o país."
  
 ####################################### PARTE DA DIPLOMACIA ################################################################################

 BRA_itamaraty:0 "Itamaraty"
 BRA_itamaraty_desc:0 "O Palácio do Itamaraty - Nheengatu para 'rio das pedras soltas' - é a sede do Ministério das Relações Exteriores, no Rio de Janeiro.  Durante a velha república, o foco do Ministério era atrair investimentos e empréstimos. Agora, temos a oportunidade de participarmos um pouco mais ativamente de assuntos globais."
 BRA_participardapoliticainternacional:0 "Participar da Política Internacional"
 BRA_participardapoliticainternacional_desc:0 "Para que o Brasil consiga realizar seu longo sonho de se tornar uma potência internacional precisamos nos integrar aos mercados e à política internacionais, participar de guerras transatlânticas e agir como o que queremos ser."
 BRA_entreguismo:0 "'Entreguismo'"
 BRA_entreguismo_desc:0 "Entreguismo - um neologismo - é um termo pejorativo empregado por nacionalistas de todas as ideologias para atacarem brasileiros mais liberais que são contra a nacionalização de todo o petróleo brasileiro. Por mais negativos que pareça ser ceder parte da nossa soberania mineral, permitir que estrangeiros explorem nossos recursos pode ter seus benefícios."
 BRA_um_bom_vizinho:0 "Um Bom Vizinho"
 BRA_um_bom_vizinho_desc:0 "Com tudo levado em conta, os Americanos são gentis senhorios. Constantemente protegeram o continente de estrangeiros - que não os próprios, claro. Seja por pura inocência ou pragmatismo, fortalecer nossos laços com Washington há de atrair muito dinheiro."
 BRA_amizadecomercioenavegacao:0 "Amizade, Comércio e Navegação"
 BRA_amizadecomercioenavegacao_desc:0 "Se a história nos ensinou algo é que impérios hão de ruir. Temos exemplos próprios disso. Seja como for, não temos como saber quando o sol poer-se-a ao Império Britânico, e temos muito bronzeamento à fazer."
 BRA_oprincipiodeautoridade:0 "O Princípio de Autoridade"
 BRA_oprincipiodeautoridade_desc:0 "A Causa Alemã é sólida. Seus poderosos exércitos, geniais cientistas e eloquentes ideólogos chacoalharam o mundo como jamais feito. Seremos beneficiados com uma mudança na ordem internacional. Mais que isso, não queremos morrer."
 BRA_uma_segunda_urss:0 "Uma Segunda URSS"
 BRA_uma_segunda_urss_desc:0 "Nós e a União Soviética não somos tão diferente. Bom, pelo menos não no que importa."
 BRA_ouiracu:0 "'O Uiraçu'"
 BRA_ouiracu_desc:0 "Desde a época do Império o Brasil não luta em guerra continental alguma. A reinvigoração nacional lembrou-nos disso, e o  nosso destino de estarmos do Prata ao Caribe atingiremos."
 BRA_basta:0 "Basta!"
 BRA_basta_desc:0 "Bastam as explorações, as crises, os golpes, a limitação do desenvolvimento industrial pelas importações, da exploração dos nossos recursos naturais, da opressão trans-continental e da arrogância diplomática. Basta!"
 BRA_o_cruzeiro_do_sul:0 "O Cruzeiro do Sul"
 BRA_o_cruzeiro_do_sul_desc:0 "Para que o Brasil consiga realizar seu longo sonho de se tornar uma potência internacional devemos fazer por merece-lo. Integrando o continente por diplomacia ou força, o Brasil guiará a América Latina e será o Sol do Sul Global, dele emergindo como líder e grande potência."
 BRA_mercosul:0 "MERCOSUL"
 BRA_mercosul_desc:0 "O MERCOSUL é uma organização intergovernamental organizada por entre seus membros, as democracias da América do Sul, voltada para a organização do comércio, a facilitação do câmbio e a formação de uma política fiscal que favoreça o comercio continental."
 BRA_ergueraamericalatina:0 "Erguer a América Latina"
 BRA_ergueraamericalatina_desc:0 "Cria um pacto comercial e abre espaço para a organização de um dispositivo militar Latino-Americano. Democratas e Não-Alinhados participam juntos."
 BRA_unasul:0 "UNASUL"
 BRA_unasul_desc:0 "Fundar o MERCOSUL e investir em nossos vizinhos funcionou, e agora muitos países próximos entendem que a mútua proteção entre nações latino-americanas é o melhor jeito de assegurarmos interesses comuns."
  
 ####################################### OUTROS ################################################################################

 bra_anhanguera_tooltip:0 "Iniciará-se a construição da SP-330, a Via Anhanguera, que será expandida futuramente na BR-050, que ligará o Sertão Goiano à Cidade de São Paulo. §CEsta construção adicionará Infraestrutura Máxima no Estado de São Paulo, expandirá consideralvemente a Infraestrutura de Goiás e do Mato Grosso e facilitará a Expansão Industrial de todo o país em 1 Slot.§!"
 bra_brasilia_tooltip:0 "§CInicia a tão necessária mudança de capital federal, renovando a arena política e centralizando as decisões de estado. Desbloqueia as eleições para o executivo e a opção de patrocinar candidatos preferidos.§!"
 bra_dofa_tooltip:0 "Adquire core e wargoal contra nossos vizinho Uruguai e Paraguai"
 bra_tropas_1932_tooltip:0 "Invoca para o Exército os §HVeteranos da Revolução Constitucionalista de 1932§!"
 bra_aviso_tooltip:0 "ATENÇÃO: Mudar de ideologia através de outras maneiras se não as da Árvore de Focos (E.G: por meio de conselheiros políticos, eventos ou se tornando um fantoche) será considerada pela classe política Nacional como golpe, uma vez que este não pressupôs a participação destas elites. A indisposição do Estado impedirá o governante de tomar decisões como a construção de Brasília e a expansão do Tiro de Guerra, bem quaisquer outras pertencentes à parte Política da Árvore de Focos."
 bra_ve_tooltip:0 "Adquire core e wargoal contra nossos vizinhos Venezuela, Argentina e Bolívia"
 bra_noronha_tooltip:0 "Cria líder naval: Isaías de Noronha"
 bra_monarquia_tooltip:0 "§CInvoca o nosso Imperador, D Pedro III, para liberar o Brasil.§!"
 bra_amigo_eua_tooltip:0 "Se os Estados Unidos democráticos estiverem nos aliados, pediremos aos Ingleses que participemos. Caso os Alf Landon lidere os Lealistas, poderemos juntar-nos aos americanos diretamente."
 bra_mercosul_tooltip:0 "§CCria um pacto comercial e abre espaço para a organização de um dispositivo militar Latino-Americano. Democratas e Não-Alinhados participam juntos.§!"
 bra_mercosul_militar_tooltip:0 "§CAdiciona dois slots de construção, uma fábrica civil, uma fábrica militar e um nível de infraestrutura em um estado aleatório de cada nação sul-americana filiada ao MERCOSUL.§!"
 bra_mercosul_expansao_tooltip:0 "§CExpande a zona aduaneira do MERCOSUL na UNASUL, uma organização de defesa mútua, convidando membros do MERCOSUL.§!"
 bra_entreguismo_tooltip:0 "§CCaso adotemos essa política, receberemos benefícios extras ao alinharmos-nos a outros países através da árvore de focos.§!"
 bra_etanol_focus_tooltip:0 "Habilita as §CDecisões do Pró-Alcool§!"
 bra_patri_5_tooltip:0 "§CPedro III terá o apoio da Maçonaria e dos grandes políticos republicanos nacionais.§!\n" 
 bra_patri_6_tooltip:0 "§CPedro III terá mais apoio popular, ao custo do apoio de setores da elite.§!\n"
 bra_modernizacao_marinha_tooltip:0 "O §YEstado Maior da Marinha§! será mobilizado."
 bra_diplomacia_tooltip:0 "§CDá início à missões diplomáticas por todo o mundo.§!"
 bra_selva_tech_tooltip:0 "Funda o §CCentro de Instrução de Guerra na Selva - CIGS§!, focado no treinamento do nosso exército de modo à defender nosso mais precioso tesouro nacional. Serão criados §CForças Especiais§! Para lutarem na Amazônia com §C20%§! de bônus em movimento e Defesa e §C30%§! em Ataque."
 bra_vitrine_tooltip:0 "Os efeitos deste foco apenas revelar-se-ão à partir do momento que o futuro de Vargas for definido."
