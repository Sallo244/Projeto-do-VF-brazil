 bra_acogerdau:0 "Grupo Gerdau"
 bra_acogerdau_desc:0 "A próspera oficina de pregos da família Gerdau depende cada vez mais da importação de aço do outro lado do Atlântico para abastecer sua produção, e agora planeja adquirir uma siderúrgica local com o objetivo de não depender dessas importações. Sua proeminência deve impulsionar substancialmente a economia industrial do Rio Grande do Sul."
 bra_federal_universities_desc:0 "As Universidades Federais são tanto centros educacionais quanto de inovações tecnológicas. A devida exploração de seus frutos é interessante aos esforços do governo."
 bra_technical_schools_desc:0 "Até então, educação no Brasil é um luxo para poucos. Ensinar para o proletário urbano educação tecno-industrial, através das Escolas Técnicas, expandirá nosso rol de recrutamento de trabalhadores industriais e ajudará na ascensão econômica de muitos brasileiros."
 bra_federal_institutes_desc:0 "A muito tradicional magistratura brasileira é uma velha herança da burocracia portuguesa. Instalando locais de ensino da lei para o interior e redirecionando esforços educacionais para formar professoras nesses colégios resultará em amplas frentes de educadoras para à nação lecionarem."
 bra_politechnical_colleges_desc:0 "A proposta unificação das faculdades locais em um sistema Universitário Federal certamente demanda causa e se justifica pela expansão dos bacharelados. As Faculdades Brasileiras, hoje, se concentram em torno da Medicina e do Direito: Colégios Politécnicos destinados para a formação de Engenheiros - hoje poucos no Brasil - coincidirá com a nossa expansão industrial e ambições de avanços tecnológicos e em infraestrutura."
 bra_national_institutes_desc:0 "Assistir a expansão dos já importantes institutos da nação, como o Instituto Oswaldo Cruz e o Instituto Butantã, acelerá em muito o progresso científico do país."
 bra_military_projects_desc:0 "O Instituto Militar de Engenharia (IME) coopera, através do ensino e da pesquisa, para o desenvolvimento científico-tecnológico da nação e exército brasileiro, seja no desenvolvimento de novos equipamentos para uso em batalha ou na adaptação e incorporação de tecnologias estrangeiras de guerra por entre as coortes das Forças Armadas do Brasil."
 bra_secret_research_desc:0 "A criação de centrais tecnológicas unicamente dedicadas à projetos importantes das Forças Armadas provará essencial para a manutenção da segurança nacional."
 bra_nuclear_research_bureau_desc:0 "De que adiantam nossa garra e armas se nossos inimigos podem nos destruir em questão de segundos?"
 bra_more_federal_universities_desc:0 "Mais Universidades significam mais formandos e mais progresso. Transformar pequenas faculdades do interior em grandes centros educacionais deve ser prioridade do Governo."
 bra_r_s_1_desc:0 "A Universidade de São Paulo é o mais complexo centro acadêmico da América Latina. É uma das líderes da evolução tecnológica do país e maior polo de inovação nacional."
 bra_r_s_2_desc:0 "A Universidade do Rio de Janeiro engloba um conjunto de menores faculdades capazes de formar grandes gênios no país. Seus profissionais e cientistas serão os responsáveis pela modelação do Brasil do futuro."
 bra_modernizacao_armadas_desc:0 "A criação de um Ministério que integre todos os braços das Forças Armadas possibilitará a manobra política do Exército e impedirá futuros conflitos entre os líderes destas por interesses políticos, como tem sido desde 1889."
 bra_ana_guerra_civil_desc:0 "A Guerra Civil Brasileira demonstrou-se campo de teste de possíveis e efetivas táticas de batalha.  "
 bra_modernizacao_marinha_desc:0 "Embora pode-se argumentar com eficácia que, nos tempos atuais, o Exército é o braço mais importante de qualquer força armada, as tradições navais do Império do Brasil tiveram muitos bons fruitos diplomáticos. Nosso almirantado continua fisiocrático, velho e letárgico: podemos re-ver os protocolos de promoção de oficiais, trazendo oficiais aos altos escalões por mérito e re-preparando almirantes já antigos."
 bra_modernizacao_aerea_desc:0 "Instituir forças aéreas é essencial para garantir o poderio brasileiro sobre seus céus."
 bra_ana_mineira_desc:0 "Durante o conflito as tropas de Minas Gerais e os oficiais mineiros que lideravam o Exército Legalista tinham conhecimento da incapacidade de São Paulo de manter a guerra por muito tempo. Assim, os Mineiros cavaram. As trincheiras mineiras e cariocas eram suportadas por metralhadoras fixas e seus lentos e vagarosos, mas seguros avanços, eram apoiados pelo fogo da Artilharia nacional."
 bra_ana_paulista_desc:0 "Durante o conflito as Forças Públicas Paulistas adotaram a guerra móvel e o 'blitz'. Os planos paulistas previam um rápido e fulminante movimento em direção ao Rio de Janeiro pelo vale do Paraíba, com a retaguarda assegurada pelo apoio que seria dado pelos outros estados."
 bra_almirantado_desc:0 "O comportamento dos navios brasileiros e as táticas dos comandantes da Marinha devem ser reajustados à guerra naval moderna. Podemos tomar como experiência a Revolta da Armada de 1893."
 bra_submarinos_desc:0 "Já temos alguns submarinos italianos comissionados, e o Ministro da Marina sugere que estudemos-os para que tenhamos nós mesmos capacidade de desenvolvimento próprio de um programa naval submarino."
 bra_cruzadores_desc:0 "O Brasil, desde sua independência, contou com as maiores bestas dos mares em seu arsenal. Não o faremos diferente."
 bra_bombardeiro_desc:0 "Por mais que utilizados pela União durante a Guerra Civil, os bombardeiros tornaram-se mais precisos e letais desde que foram ultimo utilizados pelo Brasil. O Brigadeiro Eduardo Gomes, durante esta, bombardeou Campinas, debilitando grande parte da infraestrutura da cidade com uma mísera esquadra. Instituiremos-no como líder das Forças Aéreas."
 bra_caca_desc:0 "Com a fundação do Ministério da Aeronáutica, o governo poderá administrar a expansão deste novo ramo das Forças Armadas da República."
 bra_CAS_desc:0 "Reativando e Modernizando a fábrica aérea da Lagoa Santa, na região metropolitana de Belo Horizonte, permitir-nos-à expandir nossa escala aérea."
 bra_equip_ind_desc:0 "Ao invés de motorizarem suas infantarias, os mineiros optaram por aumentar sua eficiência em batalha. Os equipamentos da infantaria legalista eram mais modernos, velozes e precisos quando comparados aos dos paulistas, facilitando a defesa das trincheiras. Nós podemos contratar nossas empresas civis para modernizar nossa infantaria."
 bra_art_desc:0 "Desfrutando de mais recursos que seu oponente, a União importou artilharia do exterior. Precisos, os canhões obliteravam um inteiro pelotão paulista em um acerto. Nós podemos auxiliar o complexo militar-industrial em sua expansão à nível nunca antes vistos."
 bra_barragem_desc:0 "Priorizar o financiamento da Academia Militar das Agulhas Negras em Resende favorecerá a formação de mais oficiais conscientes dos diversos usos da artilharia pesada e do suporte aéreo na guerra."
 bra_mot_desc:0 "Durante a guerra civil, o Exército Paulista se apropriou dos grandes centros de produção de automóveis da capital e utilizaram da sua produção para deslocar seus soldados rápidamente por entre as Trincheiras Legalistas. Nós podemos fundar uma empresa de veículos baseada em Duque de Caxias."
 bra_mec_desc:0 "Um dos maiores feitos do estado de São Paulo durante a guerra foi a construção dos trens blindados. Escoadores da carga cafeeira do conflitante, os trens foram dotados de espessas placas metálicas, em suas janelas foram colocadas metralhadoras e, na frente, um canhão. Nós podemos auxiliar nossos manufatureiros de caminhões à criarem uma grande empresa que possa suprir nossa necessidade por unidades mecanizadas."
 bra_blitz_desc:0 "Priorizar o financiamento da Academia Militar das Agulhas Negras em Resende favorecerá a formação de mais oficiais conscientes dos diversos usos da combinação de armas e de manobras rápidas na guerra."
 bra_armor_desc:0 "Durante a guerra civil, ambos os lados se utilizaram de Tanques de Guerra. A vitória da União foi, parcialmente, decidida pelo usos destes monstros em batalha. Avançar seus modelos será de enorme vantagem para o Exército."
 bra_CTEF_CLT_desc:0 "O Conselho Técnico de Economia e Finanças foi estabelecido para acessorar o presidente em relação à decisões econômicas e estratégicas do país."
 bra_sub_priv_desc:0 "Art. 1o: Esta Consolidação estatui as normas que regulam as relações individuais e coletivas de trabalho, nela previstas."
 bra_obras_exterior_desc:0 "Um país tão grande e disproporcionalmente povoado como o nosso tem a logística como um dos seus maiores desafios. As rodovias são a solução perfeita para nossos problemas, conectando os centros urbanos distantes, alimentando nossa indústria automotiva e superando nossa dependência das antiquadas ferrovias."
 bra_lobato_desc:0 "Um incidente entre dos vizinhos em Lobato, na Bahia, pôs em cheque a afirmação do Estado de que não existe petróleo no país."
 bra_itabira_desc:0 "As minas em Itabira-MG fazem parte do Quadrilátero Ferrífero, maior depósito de ferro e bauxita do país e um dos maiores do mundo. Garantir que os minérios extraidos de lá sejam utilizados apenas pelo Brasil garantirá nossa soberania mineral."
 bra_IRFM_desc:0 "As Indústrias Reunidas Fábricas Matarazzo foram fundadas pelo imigrante Franscesco Matarazzo nos anos 20. O conjunto de 360 fábricas produtoras dos mais diversos bens podem ser ampliados para atender a maioria da demanda industrial do país."
 bra_eng_mart_desc:0 "A Votorantim S.A é uma das maiores indústrias de São Paulo. Fundada em 1918, é a principal produtora de celulose, papel, cimento e muitas outras matérias-primas a serem empregadas em canteiros de obras pelo país. Seria de interesse do país lhes fornecer os direitos sobre o suprimento de matéria prima para obras do governo."
 bra_csn_desc:0 "O Plano Siderúrgico Nacional foi estabelecido com o intuito de definir as regiões de extração de Ferro e implementar a construção de centros de criação do aço no Brasil."
 bra_cmsp_desc:0 "Os fogões e prensas da agora metropóle Paulistana são alimentados pelo trabalho de seus imigrantes estrangeiros. Ao ajudar os desafortunados de outras partes do nosso país - especialmente no Nordeste - a migrar para São Paulo, certamente teremos indústrias funcionando com mão-de-obra mais barata e expandindo-se mais velozmente, a um enorme custo social e demográfico."
 bra_elet_1_desc:0 "O Conselho Nacional de Águas e Energia Elétrica será a vanguarda no planejamento da substituição da matriz termoelétrica por uma organizada a partir dos sistemas fluviais da nação, que possuem potencial enorme e inexplorado."
 bra_mod_mad_mamo_desc:0 "O Projeto Transamazônico representa uma das maiores dificuldades pelas quais enfrentamos: A ocupação da Amazônia. Completar esta obra faraônica poderá aumentar a mobilidade das nossas tropas na região Norte."
 bra_petrobras_desc:0 "A Petrobrás será a empresa estatal de Petróleo do Brasil, sendo portanto responsável pela exploração, refinação e expansão dos poços de óleo de todo o país."
 bra_vale_desc:0 "A Vale do Rio Doce será a empresa estatal de extração dos mais diversos minérios, como a Bauxita e o Ferro, bem como de seu reprocessamento em Alumínio e Aço, da República."
 bra_iti_desc:0 "O Ministério do Trabalho, Comércio e Industria auxiliará o Governo Federal quanto às reformas industriais pelas quais o país necessita passar."
 bra_mobilizacao_ind_desc:0 "Por meio de ações, decretos e incisos na Constituição, a União é capaz de aumentar a velocidade e a abrangeencia do Estado de Sítio, consideravelmente expandindo a capacidade do Brasil de responder à uma guerra."
 bra_elet_2_desc:0 "A Centrais Elétricas do Brasil S.A é uma sociedade mista organizada pelo Governo Federal de modo à coordenar a generação e distribuição de eletricidade em todo o território nacional, de modo à garantir a presença integral da energia no país."
 bra_mod_sb_desc:0 "A BR-163 será central no desenvolvimento e ocupação do Mato Grosso e Sul Amazônico. Dela surgiram pequenas vilas, que poderão, no futuro, tornarem-se grandes polos agro-produtores."
 bra_fiesp_desc:0 "A Federação das Indústrias do Estado de São Paulo representa uma centena de sindicatos e uma centena de milhar de empresas e indústrias do estado mais industrializado da União. Articular os planos do governo junto à suas vontades é unir o útil ao agradável, favorecendo a nossa capacidade de transitar entre novas manufaturas resultados de inovações no setor de consumo e guerra."
 bra_mod_soroc_desc:0 "A BR-116 conectaria o Sul ao Nordeste. Ambos centros de expressiva produção e consumo, bem como região mais sensível do Brasil em termos militares, tendo fronteira contra dois dos nossos históricos inimigos, e núcleo do Exército Brasileiro, respectivamente. Melhorar essa conexão é essencial tanto na questão da defesa quanto na da produção."
 bra_cmvrg_desc:0 "O governo é capaz de subsidiar a construção de um complexo industrial de armamento de guerra no Vale do Rio Grande, que engloba o Oeste Paulista e o Triângulo Mineiro."
 bra_cmvrparana_desc:0 "O governo é capaz de subsidiar a construção de um complexo industrial de armamento de guerra no Vale do Rio Paraná, que engloba parte do Sul de São Paulo e quase a inteiridade do Paraná."
 bra_cmvrparnaiba_desc:0 "O governo é capaz de subsidiar a construção de um complexo industrial de armamento de guerra no Vale do Rio Parnaíba, no nordeste Brasileiro."
 bra_anhanguera_desc:0 "A Via Anhanguera será o maior complexo Rodoviário do país, e suas rodovias 'afluentes' conectam o país todo com capacidade de movimentação nunca antes vista."
 bra_salvador_desc:0 "O governo pode estatizar os novos poços de petróleo descobertos em Salvador, garantindo a soberania do país sob esse essencial recurso."
 bra_brasilia:0 "Brasília"
 bra_feb:0 "Força Expedicionária Brasileira"
 bra_feb_desc:0 "Temos capacidade logística, tática, organizacional, industrial e numeral de organizarmos Expedições ao exterior com o objetivo de defender os interesses da República perante aqueles que os ousam desferir."
 bra_reclaim_uruguay:0 "Cisplatina"
 bra_brasilia_desc:0 "Mover a capital para o interior era um dos objetivos nacionais desde o Império de Pedro II. Não só seria interessante no quesito de segurança nacional, garantindo que não pudesse ser a capital submetida à invasões navais, mas também como garantia do desenvolvimento do interior. Iniciemos agora a construção desta nova capital."
 bra_reclaim_uruguay_desc:0 "O Uruguai foi uma província brasileira até sua contestável independência no ano de 1825. O Brasil, que tinha condições de contra-atacar o insubordidado, preferiu à época permitir sua existência. Agora, sem a Doutrina Monroe e reconhecidos como uma das grandes nações no campo internacional, devemos readquirir o que é nosso!"
 bra_brasilia_tooltip:0 "§CInicia a tão necessária mudança de capital federal, renovando a arena política e centralizando as decisões de estado. Desbloqueia as eleições para o executivo e a opção de patrocinar candidatos preferidos.§!"
 bra_dofa_tooltip:0 "Adquire core e wargoal contra nossos vizinho Uruguai e Paraguai"
 bra_tropas_1932_tooltip:0 "Invoca para o Exército os §HVeteranos da Revolução Constitucionalista de 1932§!"
 bra_aviso_tooltip:0 "ATENÇÃO: Mudar de ideologia através de outras maneiras se não as da Árvore de Focos (E.G: por meio de conselheiros políticos, eventos ou se tornando um fantoche) será considerada pela classe política Nacional como golpe, uma vez que este não pressupôs a participação destas elites. A indisposição do Estado impedirá o governante de tomar decisões como a construção de Brasília e a expansão do Tiro de Guerra, bem quaisquer outras pertencentes à parte Política da Árvore de Focos."
 bra_ve_tooltip:0 "Adquire core e wargoal contra nossos vizinhos Venezuela, Argentina e Bolívia"
 bra_abertura:0 "Non Dvcor Dvco"
 bra_noronha_tooltip:0 "Cria líder naval: Isaías de Noronha"
 bra_abertura_desc:0 "'O que não compreendo é que uma nação, como o Brasil, após mais de um século de vida constitucional e liberalismo, retrogradasse para uma ditadura sem freios e sem limites como essa que nos degrada e enxovalha perante o mundo civilizado!'"
 bra_monarquia_focus:0 "Amor"
 bra_monarquia_focus_desc:0 "Desde 1889 a questão do rei é alvo de debate por entre nossas rodas intelectuais. Podemos invocar nosso imperador para servir o Brasil mais uma vez."
 bra_monarquia_tooltip:0 "§CInvoca o nosso Imperador, D Pedro III, para liberar o Brasil.§!"
 BRA_GATHERING_STORM_DESC:0 "Por 1936 o Brasil se encontra quebrado. Um golpe em 1930 que destruiu as nossas tradições e instituições democráticas e, logo em seguida, uma guerra civil que nocauteou a industria e infraestrutura do mais importante estado brasileiro tornaram a nossa nação frágil e instável. \n\n Agora, com sua união e existência por um fio e sob o destino de qualquer um corajoso suficientemente para controla-la, a República deve se reconstruir para garantir o seu futuro."
 BRA_BLITZKRIEG_DESC:0 "Agora, em 1939, a paz no mundo está por um tris. Nosso país está quase totalmente reeconstruido sob a liderança de Getúlio. Agora, com nossas cismas internas resolvidas, poderemos nos focar em ajudarmos nossas aliados e nossas nações amigas no reestabelecimento de uma ordem mundial que nos favoreça."
 bra_cosipa:0 "Aliperti S.A"
 bra_cosipa_desc:0 "Fundada em 1924 no Brás, na cidade de São Paulo, a Aliperti S.A começou a produzir aço em suas dependências da Água Funda. Prometem suprir quase completamente o mercado civil com produtos siderúrgicos de qualidade, desde que o governo estadual melhore o acesso a Quadrilátero Ferrífero em Minas."
 bra_bb:0 "Caixa Econômica Federal"
 bra_bb_desc:0 "Caixa Econômica Federal (CEF), também conhecida como Caixa Econômica ou apenas Caixa é uma instituição financeira, sob a forma de empresa pública do governo federal brasileiro, com patrimônio próprio e autonomia administrativa com sede em Brasília (DF) e com filiais em todo o território nacional."
 bra_salte:0 "Plano Salte"
 bra_salte_desc:0 "O objetivo do Plano SALTE ( Saúde, Alimentação, Transporte e Educação ) é estimular e melhorar o desenvolvimento de setores de saúde, alimentação, transporte e energia por todo o Brasil, assim ajudando e melhorando as condições de vida da população brasileira."
 bra_acominas:0 "Tupy S.A"
 bra_acominas_desc:0 "Três descendentes de alemães de Santa Catarina estão solicitando ao governo local de Joinville a autorização para que abram uma nova planta metalúrgica na região. Devemos intervir para que seja aceita."
 bra_bndes:0 "BNDE"
 bra_bndes_desc:0 "O Banco Nacional de Desenvolvimento Econômico será uma empresa pública federal, com sede no Rio de Janeiro, cujo principal objetivo é financiar de longo prazo a realização de investimentos em todos os segmentos da economia, de âmbito social, regional e ambiental."
 bra_tenenge:0 "Técnica Nacional de Engenharia S.A"
 bra_tenenge_desc:0 "Técnica Nacional de Engenharia é uma empresa de engenharia eletromecânica e construção industrial pesada do Brasil. Podemos contratar-na para expandir as operações da Petrobrás e de nossas Usinas Hidrelétricas em larga escala."
 bra_gerdau:0 "Montreal Engenharia S.A"
 bra_gerdau_desc:0 "A Montreal Engenharia S.A é uma empresa de engenharia mecânica e construção de médio porte no Brasil, focada em infraestrutura terrestre e montagem industrial. Podemos patrociná-la para expandir as operações da Petrobrás e de nossas fábricas de médio porte em larga escala."
 bra_zfm:0 "Zona Franca de Manaus"
 bra_chsf:0 "Companhia Hidrelétrica do São Francisco"
 bra_itaipu:0 "Usina Hidroelétrica de Itaipu"
 bra_zfm_desc:0 "A Zona Franca de Manaus será uma zona industrial brasileira em Manaus para impulsionar o desenvolvimento econômico da Amazônia Ocidental. O pólo industrial planeja abrigar cerca de 700 indústrias."
 bra_chsf_desc:0 "A Companhia Hidrelétrica do São Francisco é uma sociedade anônima de capital aberto que atua na geração e transmissão de energia em alta e extra-alta tensão, explorando a bacia hidrográfica do rio São Francisco."
 bra_itaipu_desc:0 "A Usina Hidroelétrica de Itaipu é o projeto mais ambicioso no imagiário do governo Federal até agora. Será construida na Bacia do rio Paraná e será responsável pela inteiridade de produção eletrica da região Sul e Sudeste. A Grandiosa Hidroelétrica foi planejada para ser a maior de seu tipo e a mais eficiente em todo o mundo, sendo o maior ode à engenharia e engenhosidade brasileira na história."
 bra_diplomacia_tooltip:0 "§CDá início à missões diplomáticas por todo o mundo.§!"
 bra_mercosul_expansao_tooltip:0 "§CInicia a expansão do MERCOSUL de um pacto comercial para uma organização de defesa militar Sul-Americana.§!"
 #bra_inimigo_eua_tooltip:0 "Diplomatas tentarão obter suporte suficiente para conseguir, com o auxílio de outros poderes, fazer suficiente pressão nos Estados Unidos para que não intervenham em nenhuma guerra nossa."
 bra_anhanguera_tooltip:0 "Iniciará-se a construição da SP-330, a Via Anhanguera, que será expandida futuramente na BR-050, que ligará o Sertão Goiano à Cidade de São Paulo. §CEsta construção adicionará Infraestrutura Máxima no Estado de São Paulo, expandirá consideralvemente a Infraestrutura de Goiás e do Mato Grosso e facilitará a Expansão Industrial de todo o país em 1 Slot.§!"
 bra_sae:0 "Secretaria de Assuntos Estratégicos"
 bra_consegnac:0 "Conselho de Defesa Nacional"
 bra_casacivil:0 "Casa Civil"
 bra_ciclocana:0 "EMBRAPA"
 bra_ciclosoja:0 "O Ciclo da Soja"
 bra_etanol:0 "Proálcool"
 bra_territoriosfederais:0 "CIGS"
 bra_sae_desc:0 "A Secretaria de Assuntos Estratégicos será um órgão da Presidência da República que formulará políticas públicas de longo prazo voltadas ao desenvolvimento econômico e social do Brasil. Atribuir-se-à SAE competências de Planejamento Nacional de longo prazo, a discussão das opções estratégicas do país e a articulação para a formulação de estratégias nacionais."
 bra_consegnac_desc:0 "O Conselho de Defesa Nacional é um órgão consultivo do Presidente do Brasil em assuntos de segurança nacional, política externa e estratégia de defesa, criado pelo último presidente da 1ª República, Washington Luís. É responsável por assessorar o Presidente no caso de declarar guerra ou estabelecer a paz, em decretar estado de defesa, estado de sítio ou de intervenção federal."
 bra_casacivil_desc:0 "Ao agora novo órgão ministerial, a Casa Civil do Presidente da República, atribuir-se-à o assessoramento direto do Chefe deste poder executivo na coordenação de ações de governo. Far-se-à através dela a publicação do Diário da União e a comunicação com o Congresso Nacional."
 bra_ciclocana_desc:0 "Com a introdução da calcarização e da irrigação localizada somadas à incentivos federais direcionados à pesquisa de novas tecnologias de plantio através da recém-inaugurada Empresa Brasileira de Pesquisa Agropecuária poderemos expandir a produção de Cana-de-Açúcar, cuja presença é histórica em território nacional, para os portões do Cerrado."
 bra_ciclosoja_desc:0 "Com a introdução de métodos avançados de drenagem e a mecanização da agricultura à nivel nacional faz-se possível cultivar no Mato Grosso, limitofre região da federação, a Soja. Nunca antes plantada em solo nacional, a Soja apresenta enorme potencial alimentício, bem como aqueles de exportação e de servir como dispositivo da colonização do interior."
 bra_etanol_desc:0 "Aravés de pesquisas conduzidas pelas Universidades Federais e pela EMBRAPA, tornou-se possível substituir a Gasolina pelo Etanol Hidratado na frota automobilística nacional. O PROÁLCOOL será o programa do Governo Federal focalizado em garantir que os veículos produzidos no Brasil rodem a Álcool à partir de agora."
 bra_territoriosfederais_desc:0 "O Centro de Instrução de Guerra na Selva (C I G S)  é uma organização militar do Exército Brasileiro sediada em Manaus, destinada a qualificar militares líderes de pequenas frações, como guerreiros da selva, combatentes aptos a cumprir missões de natureza militar nas áreas mais inóspitas da Floresta Amazônica bem como em ambientes da mesma natureza."
 BRA_selva_tech_effect:0 "Funda o §CCentro de Instrução de Guerra na Selva - CIGS§!, focado no trainamento do nosso exército de modo à defender nosso mais precioso tesouro nacional.  As §CInfantarias Leves§! atravessarão a Amazônia com §C50%§! de bônus em movimento e §C+10§! em Organização."
 bra_vitrine_tooltip:0 "Os efeitos deste foco apenas revelar-se-ão à partir do momento que o futuro de Vargas for definido."
 bra_uiracu_tooltip:0 "Desbloqueia as decisões referentes à hegemonia do Brasil sobre o Prata."
 bra_viacao_tooltip:0 "Desbloqueia as decisões de §CExpansão Industrial§!"
 bra_viacao:0 "Ministério da Viação e Obras Públicas"
 bra_viacao_desc:0 "Com a Base Siderúrgica suficientemente estabelecida e o Conselho Técnico de Economia e Finanças controlando a administração logística dos estados, investiremos no campo industrial nacional à partir do reformado mas já existente Ministério da Viação e Obras Públicas."
 
 bra_voz_ligada_flag:0 "Áudios dos Focos estão Habilitados"
  
 bra_voz_ligada_off_tooltip:0 "§BDesliga§! os áudios que tocariam após compleção de focos"
 bra_voz_ligada_on_tooltip:0 "§CLiga§! os áudios que tocariam após compleção de focos"
 bra_etanol_focus_tooltip:0 "Habilita as §CDecisões do Pró-Alcool§!"
 
 bra_eletrobras:0 "Telebrás"
 bra_eletronuclear:0 "Eletronuclear"
 bra_infraero:0 "Infraero"
 bra_eletrobras_desc:0 "A Telecomunicações Brasileiras S/A será a empresa federal que conduzirá a política nacional de comunicação, tão como proverá serviços de telefonia e organirazá a distribuição da infraestrutura adequada para todo o país."
 bra_eletronuclear_desc:0 "A Eletrobras Eletronuclear se destina à construir e operar usinas termonucleares em território nacional, garantindo diversidade na matriz energética e, possivelmente, matéria prima para o desenvolvimento de armas nucleares."
 bra_infraero_desc:0 "A Empresa Brasileira de Infraestrutura Aeroportuária é uma empresa pública federal voltada à regularizar e operar aeroportos, de todas as dimensões, em todo o território nacional, de modo à garantir a onipresença da malha aérea em terras e céus nacionais."
 
 bra_diplomacia:0 "Itamaraty"
 bra_diplomacia_desc:0 "O Palácio do Itamaraty - Nheengatu para 'rio das pedras soltas' - é a sede do Ministério das Relações Exteriores, no Rio de Janeiro.  Durante a velha república, o foco do Ministério era atrair investimentos e empréstimos. Agora, temos a oportunidade de participarmos um pouco mais ativamente de assuntos globais."
 bra_amigo_eua:0 "Um Bom Vizinho"
 bra_amigo_eua_desc:0 "Com tudo levado em conta, os Americanos são gentis senhorios. Constantemente protegeram o continente de estrangeiros - que não os próprios, claro. Seja por pura inocência ou pragmatismo, fortalecer nossos laços com Washington há de atrair muito dinheiro."
 bra_amigo_eua_tooltip:0 "Se os Estados Unidos democráticos estiverem nos aliados, pediremos aos Ingleses que participemos. Caso os Alf Landon lidere os Lealistas, poderemos juntar-nos aos americanos diretamente."
 bra_amigo_uk:0 "Amizade, Comércio e Navegação"
 bra_amigo_uk_desc:0 "Se a história nos ensinou algo é que impérios hão de ruir. Temos exemplos próprios disso. Seja como for, não temos como saber quando o sol poer-se-a ao Império Britânico, e temos muito bronzeamento à fazer."
 bra_amigo_urss:0 "Uma Segunda URSS"
 bra_amigo_urss_desc:0 "Nós e a União Soviética não somos tão diferente. Bom, pelo menos não no que importa."
 bra_amigo_alemanha:0 "O Princípio de Autoridade"
 bra_amigo_alemanha_desc:0 "A Causa Alemã é sólida. Seus poderosos exércitos, geniais cientistas e eloquentes ideólogos chacoalharam o mundo como jamais feito. Seremos beneficiados com uma mudança na ordem internacional. Mais que isso, não queremos morrer."
 bra_mercosul_focus:0 "MERCOSUL"
 bra_mercosul_focus_desc:0 "O MERCOSUL é uma organização intergovernamental organizada por entre seus membros, as democracias da América do Sul, voltada para a organização do comércio, a facilitação do câmbio e a formação de uma política fiscal que favoreça o comercio continental."
 bra_mercosul_tooltip:0 "§CCria um pacto comercial e abre espaço para a organização de um dispositivo militar Latino-Americano. Democratas e Não-Alinhados participam juntos.§!"
 bra_mercosul_militar_focus:0 "Erguer a América Latina"
 bra_mercosul_militar_focus_desc:0 "Cria um pacto comercial e abre espaço para a organização de um dispositivo militar Latino-Americano. Democratas e Não-Alinhados participam juntos."
 bra_mercosul_militar_tooltip:0 "§CAdiciona dois slots de construção, uma fábrica civil, uma fábrica militar e um nível de infraestrutura em um estado aleatório de cada nação sul-americana filiada ao MERCOSUL.§!"
 bra_mercosul_expansao_focus:0 "UNASUL"
 bra_mercosul_expansao_focus_desc:0 "Fundar o MERCOSUL e investir em nossos vizinhos funcionou, e agora muitos países próximos entendem que a mútua proteção entre nações latino-americanas é o melhor jeito de assegurarmos interesses comuns."
 bra_mercosul_expansao_tooltip:0 "§CExpande a zona aduaneira do MERCOSUL na UNASUL, uma organização de defesa mútua, convidando membros do MERCOSUL.§!"
 bra_sem_eixo:0 "'O Uiraçu'"
 bra_sem_eixo_desc:0 "Desde a época do Império o Brasil não luta em guerra continental alguma. A reinvigoração nacional lembrou-nos disso, e o  nosso destino de estarmos do Prata ao Caribe atingiremos."
 bra_basta:0 "Basta!"
 bra_basta_desc:0 "Bastam as explorações, as crises, os golpes, a limitação do desenvolvimento industrial pelas importações, da exploração dos nossos recursos naturais, da opressão trans-continental e da arrogância diplomática. Basta!"
 bra_entreguismo:0 "'Entreguismo'"
 bra_entreguismo_desc:0 "Entreguismo - um neologismo - é um termo pejorativo empregado por nacionalistas de todas as ideologias para atacarem brasileiros mais liberais que são contra a nacionalização de todo o petróleo brasileiro. Por mais negativos que pareça ser ceder parte da nossa soberania mineral, permitir que estrangeiros explorem nossos recursos pode ter seus benefícios."
 bra_entreguismo_tooltip:0 "§CCaso adotemos essa política, receberemos benefícios extras ao alinharmos-nos a outros países através da árvore de focos.§!"
 bra_heal_wounds:0 "Participar da Política Internacional"
 bra_heal_wounds_desc:0 "Para que o Brasil consiga realizar seu longo sonho de se tornar uma potência internacional precisamos nos integrar aos mercados e à política internacionais, participar de guerras transatlânticas e agir como o que queremos ser."
 bra_guide_latam:0 "O Cruzeiro do Sul"
 bra_guide_latam_desc:0 "Para que o Brasil consiga realizar seu longo sonho de se tornar uma potência internacional devemos fazer por merece-lo. Integrando o continente por diplomacia ou força, o Brasil guiará a América Latina e será o Sol do Sul Global, dele emergindo como líder e grande potência."
 
 bra_monarquia_2_focus:0 "Formalizar o Patrianovismo na Ilegalidade"
 bra_monarquia_2_focus_desc:0 "O movimento patrianovista é uma organização monarquista em estreita proximidade ideológica aos princípios do integralismo. Em termos da possibilidade de uma restauração imperial, representa a melhor oportunidade para o Brasil. Como a maioria das organizações políticas, foi banida pela nova constituição, mas isso não significa que ainda não possa operar."
 bra_patri_1_focus:0 "Negociar com os Integralistas"
 bra_patri_1_focus_desc:0 "O golpe de Vargas deixou todos os partidos em desordem. Com o Ministério de Plínio um sonho distante, podemos aproveitar nossa influência com as comunidades afro-brasileiras e nordestinas para convencer os integralistas de que unificar nossos esforços e transformar sua "República Orgânica" em um império é a melhor chance que eles têm de sobrevivência."
 bra_patri_2_focus:0 "O Exército de Caxias"
 bra_patri_2_focus_desc:0 "O Exército Brasileiro foi o principal ator do golpe que exilou o imperador Pedro II em 1889. Muitos membros das forças armadas, incluindo o próprio marechal Deodoro, lamentaram posteriormente os acontecimentos do 15 de Novembro. Ao reconectar o patrono do exército brasileiro, Caxias, a seu serviço leal ao imperador, certamente podemos abalar a fé militar nas instituições republicanas."
 bra_patri_3_focus:0 "Memórias da Libertadora"
 bra_patri_3_focus_desc:0 "Em 1888 a Princesa Isabel, filha de Pedro II, assinou por lei a proibição absoluta da escravidão. Por isso, ela e sua família são bem-amadas pela comunidade negra do Brasil. A maioria de seus admiradores ainda está nos campos e fora das cidades, longe do alcance do populismo de Vargas e cada vez mais pertos de apoiarem nossa causa."
 bra_patri_4_focus:0 "O Cisma da Maçonaria"
 bra_patri_4_focus_desc:0 "Embora a Maçonaria e seus acólitos tenham sido publicamente excluídos e desprezados pela comunidade católica em todo o mundo, a Maçonaria Brasileira teve a aprovação pessoal de nossos monarcas. Cabe ao movimento e ao futuro imperador decidir se eles serão ou não permissão para operar no terceiro império."
 bra_patri_5_focus:0 "Restaurar o Padroado"
 bra_patri_5_focus_desc:0 "O apoio da Maçonaria em todo o país significaria uma afronta direta à Igreja, mas isso não significa que estamos propensos a instalar um império secular. O catolicismo, enquanto condutor da moral e ética de nossos cidadãos, não influenciará apenas o Imperador. Para tal, restauraremos o sistema de Padroado, através do qual o poder moderador regulará a operação da Igreja em nosso país."
 bra_patri_6_focus:0 "O Pacto de São Cristóvão"
 bra_patri_6_focus_desc:0 "A proibição da Maçonaria em todo o país é uma manobra radical, mas necessária. Agora que a possibilidade de sua traição ao Imperador mais uma vez foi solvida, precisaremos do apoio da Igreja mais do que nunca. O Pacto de São Cristóvão, a ser selado no Palácio de São Cristóvão, solidificaria a posição da igreja e seu papel em ajudar o estado imperial administrativa e diplomaticamente."
 bra_patri_7_focus:0 "Parlamentarismo à Brasileira"
 bra_patri_7_focus_desc:0 "O Brasil é grande demais, diverso demais e orgulhoso demais para sucumbir às tentações da tirania. A manutenção das Assembléias Legislativas Provinciais, a autonomia do parlamento para passar por mudanças constitucionais e o controle regional da Guarda Nacional - através da imposição da Lei Adicional de 1834 - fará com que todo o Brasil se mantenha inteiro sem a nossa tutela pessoal."
 bra_patri_8_focus:0 "O Império Orgânico"
 bra_patri_8_focus_desc:0 "A união de todas as raças e povos - impulsionada pelo desejo cada vez maior de prosperidade e glória nacional - não tem espaço para frivolosidades regionais e sórdidas manobras políticas. O empoderamento do Poder Moderador, materializado pela reinterpretação da Lei Interpretativa de 1840, garantirá ao imperador controle total sobre a guarda nacional e a administração provincial."
 bra_patri_9_focus:0 "A Restauração"
 bra_patri_9_focus_desc:0 "O Exército, os grandes políticos, as milícias integralistas, os negros, os pobres, os brancos, os ricos. Todos os brasileiros, todos servos de Sua Majestade. Esses brasileiros, capacitados pela renovação nacional, consolidarão o nascimento do Terceiro Império do Brasil."
 
 bra_patri_5_tooltip:0 "§CPedro III terá o apoio da Maçonaria e dos grandes políticos republicanos nacionais.§!\n" 
 bra_patri_6_tooltip:0 "§CPedro III terá mais apoio popular, ao custo do apoio de setores da elite.§!\n"

 bra_modernizacao_marinha_tooltip:0 "O §YEstado Maior da Marinha§! será mobilizado."
 
 bra_pm:0 "Reorganizar as Forças Públicas"
 bra_pm_desc:0 "O modelo de Forças Públicas empregado até então confere muita autonomia às unidades federativas em matéria de segurança pública, e dá-nas a capacidade de desafiar a autoridade do Governo Federal. As Polícias Militares, modeladas à partir do Exército, policiarão melhor e serão mais leais à Capital."
 
 signal_company_tech:0 "Tecnologia de Sinalizadores"
 military_police_tech:0 "Tecnologia de Polícias Militares"
 
 bra_por_potential_civil_war_tooltip:0 "§YCaso o Brasil for Fascista e estiver abaixo de 50% de Popularidade Fascista, iniciará a Guerra Civil com os fascistas protagonistas. Caso contrário, Portugal receberá um Casus Belli contra o Brasil.§!"

 continuous_bra_politicagem:0 "Politicagem"
 continuous_bra_politicagem_desc:0 "A expressão exclusivamente brasileira é a rotina da política dubiosa do mundo ibérico: o Estado gasta seus recursos exclusivamente para perpetuar sua própria existência. Embora isso seja, em geral, considerado ruim, um líder ambicioso pode precisar de muito poder político para realizar seus projetos, e pode obte-lo dedicando parte do tempo útil de sua administração construindo uma 'política paralela'."
 continuous_bra_politicagem_tooltip:0 "Não custa Poder Político diário"
 
 continuous_bra_welfare:0 "Bem-Estar Público"
 continuous_bra_welfare_desc:0 "A expansão econômica e industrial do país, embora inspiradora e ufânica, não é suficiente para muitos cidadãos. Com o objetivo de manter a coesão nacional, impedir o avanço de atividades subversivas e alimentar a saúde de nosso trabalho, o Estado pode investir amplamente em Saúde, Educação e Transportes Públicos, de modo à assegurar a Estabilidade da pátria."
 
 bra_heal_wounds_tooltip:0 "§COswaldo Aranha tornar-se-á um conselheiro.§!"
 bra_guide_latam_tooltip:0 "§CAfrânio de Mello Franco tornar-se-á um conselheiro.§!"
 bra_bandeirantes_p1_tooltip:0 "Modificar §HBandeirantes§! Por\nCusto da Doutrina Terrestre: §G-10%§!\nCusto da Doutrina Naval: §G-10%§!"
 bra_bandeirantes_p2_tooltip:0 "Modificar §HBandeirantes§! Por\nCusto da Doutrina Terrestre: §G-10%§!\nCusto da Doutrina Aeronáutica: §G-10%§!"
 bra_bandeirantes_p3_tooltip:0 "Modificar §HBandeirantes§! Por\nCusto da Doutrina Naval: §G-10%§!"
 bra_bandeirantes_p4_tooltip:0 "Modificar §HBandeirantes§! Por\nCusto da Doutrina Aeronáutica: §G-10%§!"
 bra_art_tooltip:0 "Modificar §HBandeirantes§! Por\n§HAnti-Tanque Guinchado:§!\nCusto de Produção: §G-25%§!\nAtaque Pesado: §G+5%§!"
 bra_mec_tooltip:0 "Modificar §HBandeirantes§! Por\n§HMecanizado:§! Custo de Produção: §G-10%§!\n§HCaminhão:§! Custo de Produção: §G-10%§!\n§HCarro Blindado:§! Custo de Produção: §G-10%§!"
 bra_clt_tooltip:0 "§CQuando esse foco for completado, §!§HLindolfo Collor§!§C não poderá mais ser selecionado como Conselheiro.§!"
 bra_ferrovia_1:0 "Ferrovias Nacionais"
 bra_ferrovia_1_desc:0 "Um País tão grande e disproporcionalmente povoado como o nosso tem a logística como um dos seus maiores desafios. As ferrovias acaba sendo a melhor solução para os nossos problemas, podendo trazer grandes quantidades de insumos para as nossas industrias de forma relativamente rapida e barata."
 bra_ferrovia_2:0 "Ferrovia Transnordestina"
 bra_ferrovia_2_desc:0 "A malha ferroviaria Transnordestina irar interligar os grandes campos alimentícios e de extração de minerios aos portos da região, auxíliando no transporte da produção tanto para os polos industriais do país, quanto para a exportação do produto."
 bra_ferrovia_3:0 "Ferrovia Norte-Sul"
 bra_ferrovia_3_desc:0 "Projetada para ser a espinha dorsal do sistema ferroviário nacional, interligando as principais malhas ferroviárias das cinco regiões do país. Seu projeto foi concebido num eixo norte-sul na região central do território brasileiro, possibilitando a conexão entre as malhas ferroviárias que dão acesso aos principais portos e regiões produtoras do país, que até então estavam regionalmente isoladas."
 bra_ferrovia_4:0 "Expansão da Malha Ferroviaria"
 bra_ferrovia_4_desc:0 "O plano de expansão da malha ferroviaria tem como principal objetivo a modernização das ferrovias nacionais, isso possibilitará  um constante transporte de insumos das minas e fazendas para as cada vez maiores indústrias nacionais."
 bra_ferrovia_2_tooltip:0 "§CConstruira a grande§! §HFerrovia Transnordestina§!, §Cque irá cobrir a região Nordeste§!\n(§HMeio-norte§!, §HNordeste§! e §HBahia§!):\nAdiciona §G1§! Espaço de Construção\n"
 bra_ferrovia_3_tooltip:0 "§CConstruira a aguardada§! §HFerrovia Norte-Sul§!, §Cque ajudará a interligar todas as malhas ferroviarias do Brasil§!\n(§HMato Grosso§!, §HAmazonas§!, §HRio Grande do Sul§!, e outros §H6§!):\nAdiciona §G1§! Espaço de Construção\n"
 bra_ferrovia_4_tooltip:0 "§CConstruira a §! §HExpansão da Malha Ferroviaria§!, §Cque irá modernizar a malha ferroviaria do Brasil§!\n(§HBahia§!, §HAmazonas§!, §HGoias§! e §HMato Grosso§!):\nAdiciona §G1§! Espaço de Construção\n"