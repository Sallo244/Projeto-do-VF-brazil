 bra_engesa_gui_text:0 "É um fato que o Brasil esta tecnologicamente defasada na área militar, além de sermos dependentes das potências estrangeiras para a compra e manutencão de nosso poderio. Em prol de mudarmos isso, devemos financiar conceitos criados pelas nossas empresas, para que estejamos preparados para o que o nosso futuro nos aguardará."
 
 motor_1_eng:0 "§HConceito Astros§!\n§LCom a descoberta dos foguetes, nossas equipes viram uma oportunidade de nos colocar a frente dos outros exercito em termos de superioridade de fogo, chegando ao conceito dos ASTROS veiculos motorizados que seriam equipados com lançadores de foguetes, que seriam capazes de criar uma barragem devastadora no campo de batalha.§!\n§HArtilharia de foguete motorizada§!:\nCusto de produção:§R+15%§!\nAtaque leve:§G+15%§!\nConfiabilidade:§G+10%§!\nDefesa:§G+15%§!\n "
 motor_2_eng:0 "§HConceito Viatura EE-25§!\n§LEsse conceito busca desenvolver, uma viatura nacional, capaz de transportar, suprimentos, tropas, que seja capaz de lidar com cargas e terrenos, mais barata de produzir e manter operacional.§!\n§HCaminhão§!:\nCusto de produção:§G-10%§!\nConfiabilidade:§G+5.00%§!\nConsumo de Combustivel:§G-16%§!\n "
 
 mec_1_eng:0 "§HConceito EE-T4 Ogun§!\n§LEsse conceito busca desenvolver um meio de combate nacional, compacto e leve, sendo aerotransportavel, e capaz de suportar as tropas de infantaria na dinamica de combate, e realizar missões de reconhecimento avançado em territorio inimigo.§!\n§HMecanizado§!:\nCusto de produção:§G-15%§!\nAtaque leve:§G+25%§!\nAtaque pesado:§R-20%§!\nPerfuração:§R-10%§!\nVelocidade máxima:§G+15%§!\n "
 mec_2_eng:0 "§HConceito EE-11 Urutu§!\n§LEsse conceito busca uma meio de combate nacional, que seja capaz de transportar tropas, e lhes da suporte, em quaisquer dinamicas de combate, especialmente sendo capaz de superar, as dificudades de terreno dos grandes rios, áos planaltos brasileiros.§!\n§HMecanizado§!:\nCusto de produção:§R+15%§!\nAtaque leve:§G+15%§!\nConfiabilidade:§G+10%§!\nDefesa:§G+15%§!\n "
 mec_3_eng:0 "§HConceito EE-17 Sucuri§!\n§LEsse conceito busca desenvolver, um meio de combate nacional, que seja leve, e com função primaria de possuir uma grande capacidade de combate anti-tanque, capaz de destruir os mais blindados tanques.§!\n§HMecanizado§!:\nCusto de produção:§R+10%§!\nAtaque leve:§G+5.00%§!\nAtaque pesado:§G+10%§!\nPerfuração:§G+100%§!\nVelocidade máxima:§R-5.00%§!\nBlindagem:§R-5.00%§!\n "
 anfib_eng:0 "§HConceito VBC Fuz Guarani§!\n§LEsse conceito busca desenvolver um meio de combate nacional, que seja leve, e com função primaria de ser um veiculo capaz de relizar invasões navais e suportar as tropas de infantaria em campo, sendo confiavel e de facil manuntenção e produção, bem como capaz de manter uma posição.§!\n§HVeículos de desembarque anfíbios§!:\nCusto de produção:§G-10%§!\nAtaque leve:§G+10%§!\nConfiabilidade:§G+5.00%§!\nDefesa:§G+10%§!\n "
 
 car_1_eng:0 "§HConceito EE-3 Jararaca recon§!\n§LEsse conceito busca desenvolver um meio de combate nacional, um veiculo leve, sobre rodaz compacto com foco em reconhencimento e patrulha, e em sua capacidade de suporte a infantaria.§!\n§HCarro blindado§!:\nCusto de produção:§G-20%§!\nReconhecimento:§G+20%§!\nSupressão:§G+20%§!\n "
 car_2_eng:0 "§HConceito EE-9U Cascavel MX-8§!\n§LEsse conceito busca desenvolver, um meio de combate nacional, um veiculo leve sobre rodas, com grande capacidadde de combate e de suportar as tropas, realizando combate e reconhecimento avançado.§!\n§HCarro blindado§!:\nCusto de produção:§R+20%§!\nAtaque leve:§G+10%§!\nAtaque pesado:§G+10%§!\nPerfuração:§G+50%§!\nVelocidade máxima:§R-5.00%§!\n "
 car_3_eng:0 "§HConceito EE-9 Cascavel Mk III§!\n§LEsse conceito busca desenvolver, um meio de combate nacional, que seja leve, baseado nos projetos cascavel, com maior capacidade de suporte e defesa anti-aeria, a custa de sua função original de reconhecimento e combate avançado e anti-blindado.§!\n§HCarro blindado§!:\nCusto de produção:§R+15%§!\nAtaque aéreo:§G+20%§!\nAtaque leve:§G+10%§!\nAtaque pesado:§R-10%§!\nPerfuração:§R-50%§!\nVelocidade máxima:§G+5.00%§!\n "
 
 tank_1_eng:0 "§HConceito EE-T1 Osório§!\n§LEsse conceito busca desenvolver um meio de combate nacional, que seja resistente e duralvel capaz de ocupar a posição de carro de combate principal, seja confiavel e dinamico para lidar com terrenos dificies sem custar sua capacidade de combate.§!\n§HTanque moderno§!:\nCusto de produção:§R+5.00%§!\nAtaque leve:§G+15%§!\nAtaque pesado:§G+15%§!\nPerfuração:§G+5.00%§!\nConfiabilidade:§G+10%§!\nBlindagem:§G+10%§!\n "
 
