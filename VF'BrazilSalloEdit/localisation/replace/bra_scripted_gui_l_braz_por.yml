 bra_audio_gui_text:0 "As Vozes do Brasil"
 bra_audio_desc_text:0 "À medida que avançamos em termos do desevolvimento da nação, podemos receber aconselhamento de outros grandes líderes brasileiros, quaisquer que sejam suas linhas do tempo, depois que qualquer grande objetivo seja alcançado. §GHabilita§! §You§! §RDesabilita§! §Yáudios que tocariam após a realização de focos.§!"
 bra_audio_abilitar_text:0 "§GHabilitar§! os áudios"
 bra_audio_desabilitar_text:0 "§RDesabilitar§! os áudios"