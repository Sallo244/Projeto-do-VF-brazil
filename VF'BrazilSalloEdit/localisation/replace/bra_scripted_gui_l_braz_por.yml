 bra_cbc_gui_text:0 "É um fato que o Brasil esta tecnologicamente defasada na área militar, além de sermos dependentes das potências estrangeiras para a compra e manutencão de nosso poderio. Em prol de mudarmos isso, devemos financiar conceitos criados pelas nossas empresas, para que estejamos preparados para o que o nosso futuro nos aguardará."
 
 infant_1_cbc:0 "§HConceito INA Small Arms§!\n§LEsse conceito busca desenvolver equipamentos e armas, leves, sendo de facil produção, transporte e manuseio, tendo capacidade de ataque e investidas rapidas e eficaz focando em calibragens curtas, pistolas e revolveres.§!\n§HEquipamento de infantaria§!:\nCusto de produção:§G-5.00%§!\nAtaque leve:§G+10%§!\nAtaque pesado:§R-10%§!\nVelocidade máxima:§G+10%§!\n "
 infant_2_cbc:0 "§HConceito IMBEL FN Rifles§!\n§LO Conceito FN Rifles, com calibragem medias, com precisão boa e alcances de medios à grandes, boa confiabilidade e grandes capacidades de assalto.§!\n§HEquipamento de infantaria§!:\nCusto de produção:§R+5.00%§!\nAtaque leve:§G+5.00%§!\nAtaque pesado:§G+5.00%§!\nConfiabilidade:§G+5.00%§!\n "
 infant_3_cbc:0 "§HConceito CBC Heavy arms§!\n§LO Conceito CBC Heavy arms, é focado em armas de suporte de precisão, Montadas, focadas em projeteis de calibragem e velocidades maiores, focadas em combate anti-blindado.§!\n§HEquipamento de infantaria§!:\nCusto de produção:§R+10%§!\nAtaque leve:§R-10%§!\nAtaque pesado:§G+10%§!\nPerfuração:§G+5.00%§!\nVelocidade máxima:§R-5.00%§!\n "
 infant_4_cbc:0 "§HConceito CBC Suport arms§!\n§LEsse conceito CBC Suport Arms, é focado em armas e equipamentos de suporte, com calibragem e cargas melhoradas, sendo precisão e montadas, com a finalidade de combate anti-pessoal.§!\n§HEquipamento de infantaria§!:\nCusto de produção:§R+5.00%§!\nDefesa:§G+10%§!\nConfiabilidade:§G+10%§!\nSupressão:§G+5.00%§!\n "
 
 artil_1_cbc:0 "§HConceito IMBEl Light Cannons§!\n§LIMBEL Light cannons é um conceito especializado, em canhões de menor calibre, maior velocidade de projetil, com foco em combate anti-aerio, e defesa anti-pessoal.§!\n§HAntiaérea guinchada§!:\nCusto de produção:§G-5.00%§!\nAtaque aéreo:§G+5.00%§!\nDefesa:§G+5.00%§!\nPerfuração:§R-10%§!\n "
 artil_2_cbc:0 "§HConceito CBC Mediun cannons§!\n§LCBC Mediun Cannons, é focado em calibre de peças confiaveis de artilharia medias, ultilzando e especializando-se em projeteis de alta penetração, ultilizados, contra blindagem e fortificações.§!\n§HArtilharia guinchada§!:\nCusto de produção:§R+5.00%§!\nAtaque leve:§G+5.00%§!\nAtaque pesado:§G+5.00%§!\nPerfuração:§G+5.00%§!\nConfiabilidade:§G+5.00%§!\n "
 artil_3_cbc:0 "§HConceito IMBEL Mortars§!\n§LImbel Mortars, é especializando em peças de calibragem media, com capacidades de destruição em área e ogivas anti-pessoal, que causem, grandes danos em um grupo atacante ou em uma posição alveijada.§!\n§HArtilharia guinchada§!:\nCusto de produção:§R+5.00%§!\nAtaque leve:§G+10%§!\nAtaque pesado:§R-10%§!\nDefesa:§G+5.00%§!\n "
 artil_4_cbc:0 "§HConceito CBC Heavy cannons§!\n§LCBC Heavy cannons trabalha com grandes calibragens de canhão, com artilharias pesadas e com grandes capacidades destrutivas, seja contra pessoal, fortificação e blindagens leves, mesmo que esse poder venha a custas de ogivas mais pesadas e lentas.§!\n§HArtilharia guinchada§!:\nCusto de produção:§R+10%§!\nAtaque leve:§G+10%§!\nAtaque pesado:§G+10%§!\nPerfuração:§R-10%§!\nDefesa:§R-10%§!\nVelocidade máxima:§R-5.00%§!\n "
 
 tank2_cbc:0 "§HConceito MB-3 Tamoyo§!\n§LEsse conceito busca desenvolver um meio de combate nacional, movel, e com capacidade de suportar a infantaria e combate blindando, sendo dinamico e barato tanto quanto confiavel.§!\n§HTanque moderno§!:\nCusto de produção:§G-10%§!\nAtaque leve:§G+10%§!\nAtaque pesado:§G+10%§!\nConfiabilidade:§G+10%§!\nVelocidade máxima:§G+10%§!\n "
 
 ################################################################################
 ############################# Lagoa Santa ######################################
 ################################################################################
 
 bra_aviao_gui_text:0 "Com a criação do Ministério da aeronáutica, a reativação das indústrias aeronáuticas da Lagoa Santa e com o investimento com capital financeiro e humano, podemos enfim dar a nossas forças armadas os equipamentos necessários para dominarmos os céus Brasileiros e garantir a sua segurança."
 
 aviacao_leve1_tooltip:0 "§HConceito EMB-313 - Super Tucano ACL§!\n§LUm projeto de aeronave de combate leve, que realizará missoes de superioridade e interceptação, sendo agil e capaz, sendo um modelo do arquivo de conceitos desenvolvidos pelos nossos especialistas, chamado classe Tucano.§!\n§HCaça§!:\nCusto de produção:§R+5.00%§!\nAtaque Aéreo:§G+5.00%§!\nAgilidade:§G+10%§!\nSuperioridade Aérea:§G+5.00%§!\n "
 aviacao_leve2_tooltip:0 "§HConceito EMB-312 - A-27-Tucano§!\n§LMais um projeto, do grupo de conceitos Tucano, esse se trata de uma versao mais basica, de facil manutenção e grande confiabilidade, porém sem perder as caracteristicas de outros projetos a sua agilidade, mesmo que custe um pouco de alcance.§!\n§HCaça§!:\nCusto de produção:§G-5.00%§!\nAlcance:§R-10%§!\nConfiabilidade:§G+10%§!\nAgilidade:§G+10%§!\n "
 aviacao_leve3_tooltip:0 "§HConceito EMB-312 - T-27 Short-tucano§!\n§LEsse modelo difere, um pouco dos outros modelos dessa classe, ele é focado em um baixo custo absoluto, sendo confiavel, de facil manutenção e barato, mesmo que custe algumas caracteristicas gerais de desining; Venceremos eles com os numeros.§!\n§HCaça§!:\nCusto de produção:§G-25%§!\nUso de Combustível:§G-25%§!\nAtaque Aéreo:§R-5.00%§!\nDefesa Aérea:§R-5.00%§!\nConfiabilidade:§G+20%§!\nAlcance:§R-5.00%§!\n "
 
 aviacao_media1_tooltip:0 "§HConceito EMB-314 - A-29 Super Tucano§!\n§LNovamente um modelo desse arquivo, nos foi apresentado, essa versão conhecida por Super Tucano, é um modelo um pouco mais pesado e caro que os demais, porem isso só siginifica uma coisa "Poder", esse modelo é munido dos mais moderno armamentos e explosivos, com grandes capacidades de ataque ao solo, e de autonomia, mesmo que isso signifique um custo maior.§!\n§HApoio Aéreo Aproximado§!:\nCusto de produção:§R+10%§!\nAtaque Terrestre:§G+10%§!\nConfiabilidade:§G+5.00%§!\nAlcance:§G+10%§!\n "
 aviacao_media2_tooltip:0 "§HConceito EMB-311 - Bandeirante PM§!\n§LEssse projeto, se trata de um desining de aeronave de patrulha naval, com exelente confiabilidade e capacidades de autonomia e de ataque naval, um grande terror nos ares para os capitães de navios.§!\n§HBombardeiro Naval§!:\nCusto de produção:§R+10%§!\nAtaque Naval:§G+10%§!\nVelocidade máxima:§G+5.00%§!\nAlcance:§G+10%§!\n "
 aviacao_media3_tooltip:0 "§HModelo EMB-AMX 1A - Harpyja§!\n§LSR. uma descoberta interessante foi feita, vamos aplicar as técnicas de motores propulsionados a jato, e aplicá-la a um avião, esse conceito criado por nossos cientistas, pretende apesentar um avião de propulsão a jato, capaz de realizar multi funções, desde superioridade aérea, ataque ao solo ou navios, será uma aeronave poderosa como nunca antes vista, capaz de atingir grandes velocidades e altitudes, entretanto um tanto custosa. conseguiremos Bancar?§!\n§CEssa decisão ira desbloquear um modelo único de§! §HCaça Multimissão a Jato EMB-AMX 1A§! §CCapaz de fazer as mais variadas Missões em simultâneo§!"
 
 aviacao_pesado1_tooltip:0 "§HConceito EMB-MB 26§!\n§LEstudando o modelo alemão de bobardeiro medio Dornier Do 217, nossos especialistas criaram um modelo nacional, e com diretrized de eficacia semelhante, ser veloz e capaz de relizar especialmente bombardeios em terra. porem nao conte com ele em longas distancias.§!\n§HBombardeiro Tático§!:\nAtaque Terrestre:§G+10%§!\nBombardeio:§G+5.00%§!\nVelocidade máxima:§G+10%§!\nConfiabilidade:§G+10%§!\nAlcance:§R-10%§!\nAtaque Naval:§R-10%§!\n "
 aviacao_pesado2_tooltip:0 "§HConceito EMB-HB 29§!\n§LEstudando a grande fortaleza voadora americana o B29, nossos especialistas chegaram um modelo de bombardeiro estrategioco com um bom alcance, grandes capacidades de sobrevivencia e de destruição, porém tudo isso significa uma coisa, nao vai ser barato.§!\n§HBombardeiro Estratégico§!:\nCusto de produção:§R+50%§!\nBombardeio:§G+10%§!\nAtaque Aéreo:§G+10%§!\nDefesa Aérea:§G+10%§!\nAlcance:§G+10%§!\n "
 aviacao_pesado3_tooltip:0 "§HModelo EMB-C300 - Tuiuiú§!\n§LCom o desenrolar dos desenvolvimento de motores propulsão a jato, nossos cientistas e especialitas da Lagoa Santa, nos apresentaram um conceito de classe de aeronaves pesades, que ultilizaram poderosos propulsores, fruto de um cruzamento entre modelos de turbohelice e as turbinas a jato desenvilvidas ao redor do globo, essa classe seria composta por modelos para bombardeiro tatico, bem como transporte de tropas e suprimentos, iniciando com o modelo EMB C300, que já estaria a frente no tempo de quaiquer outros avioes de mesmo proposito. Será que é um poder que conseguiremos Bancar?§!\n§CEssa decisão ira desbloquear um modelo único de§! §HBombardeiro Multimissão a Jato EMB-C300§! §CCapaz de fazer as mais variadas Missões em simultâneo§!"
 
 ################################################################################
 ############################# Arsenal da Marinha ###############################
 ################################################################################
 
 bra_navio_gui_text:0 "Com a reorganização do Almirantado tão necessaria, o ativamento do Arsenal da Marinha e os estudos dos modelos italianos comissionados na nossa marinha, podemos enfim dar a nossas forças armadas os equipamentos necessários para dominarmos a Amazonia azul e garantir a sua segurança."
 
 submarino1_tooltip:0 "§HConceito Classe Foca (F-5)§!\n§LEssa classe se trata de uma modernização da classe de submarinos desenhados pelo engenheiro italiano Cesare Laurentini, mesmo que seja um projeto de 1913, isso não o torna disprezavel, ultilizamos das melhores ideias de nossos ciêntistas, para a partir do mesmo recriar o projeto, mesmo que sacrifique alcançe e velociade de cruzeiro teremos uma classe de subimarino ligeiramente discreta, porem extremamente confiavel e de facil manutenção além de ser barato de se produzir.§!\n§HSubmarino§!:\nCusto de produção:§G-50%§!\nAlcance Max.:§R-25%§!\nVelocidade máxima:§R-25%§!\nConfiabilidade:§G+30%§!\n "
 submarino2_tooltip:0 "§HConceito Classe Guanabara (S-14 Ceará)§!\n§LTemos em mãos um projeto de classe de submarinos, baseada no estudo de modelos americanos e na compra de um deles, essa classe tem foco em manter uma confiabilidade boa, um custo menor e mantenha capacidades ofencivas consideraveis, mesmo que isso sacrifique um pouco de alcançe e velocidade.§!\n§HSubmarino§!:\nCusto de produção:§G-10%§!\nAtaque de Torpedo:§G+10%§!\nAlcance Max.:§R-10%§!\nVelocidade máxima:§R-10%§!\nConfiabilidade:§G+10%§!\n "
 submarino3_tooltip:0 "§HConceito Classe Riachuelo (S-40)§!\n§LNossos ciêntistas, desenvolveu do zero, um conceito de classe de submarinos, que tenha boas capacidades de ocultação e grande capacidade de autonomia, alem de poder de fogo e confiabilidade, mas isso significa uma coisa, vai ser caro.§!\n§HSubmarino§!:\nCusto de produção:§R+10%§!\nAlcance Max.:§G+10%§!\nVisibilidade Submarina:§G+5.00%§!\nAtaque de Torpedo:§G+5.00%§!\nConfiabilidade:§G+10%§!\n "
 submarino4_tooltip:0 "§HModelo Classe SCMPN Santa Catarina (SN-10 Álvaro Alberto)§!\n§LCom a descoberta e avanços na fisica nuclear, nossos especialistas tiveram uma ideia, porque nao usar como forma de propulsão em nossos meios navais, e assim surgiu o conceito de desenvolvimento para a classe SN Amazonas, seguindo o desining basico da classe riachuelo, grandes submarinos capazes de navegar a profundidades incriveis e indeterminadamente, com grande ocultação e capacidades ofencivas, mas com certeza sairá caro, sem sequer saber se irão funcionar em vez de explodir em nossa frente.§!\n§CEssa decisão ira desbloquear um modelo único de§! §HSubmarino Nuclear§! §CCapaz de ficar semanas ou até meses submergido§!"
 
 DD1_tooltip:0 "§HConceito Classe Pará (CT-1)§!\n§LCom os ensinamentos da nossa historia naval, Desenvolvemos um meio de baixo custo e facil manutenção com objetivo de obter um meio que supra nossa imensa costa, para que possamos detectar quais quer ameças da guerra vindoura.§!\n§HCruzador§! e §HCasco Leve(Destroyer)§!:\nCusto de produção:§G-20%§!\nAlcance Max.:§R-10%§!\nVelocidade máxima:§R-10%§!\nConfiabilidade:§G+10%§!\n "
 DD2_tooltip:0 "§HConceito Classe Amazonas (CT-14)§!\n§LClasse baseada no estudo de navios americanos, porem são Destroyers capazes de acompanhar as frotas mais pesadas, e realizar funções de reconhecimento§!\n§HCruzador§! e §HCasco Leve(Destroyer)§!:\nCusto de produção:§R+20%§!\nAlcance Max.:§G+10%§!\nAtaque Pesado:§G+10%§!\nDetecção de Surpefície:§G+10%§!\nHP:§G+10%§!\n "
 DD3_tooltip:0 "§HConceito Classe Acre (CL-12)§!\n§LVariante da Classe amazonas, só que focada no combate anti-subimarino.§!\n§HCruzador§! e §HCasco Leve(Destroyer)§!:\nCusto de produção:§R+10%§!\nVelocidade máxima:§G+10%§!\nAtaque de Torpedo:§G+10%§!\nCargas de Profundidade:§G+10%§!\nDetecção de Submarinos:§G+50%§!\n "
 
 pesado1_tooltip:0 "§HConceito Classe São Paulo (CP São Paulo)§!\n§LCom os ensinamentos da classe de encouraçados Minas gerais os irmaos são paulo e minas gerais, nossos especialistas desenvolveram, um crusador pesado que terá por foco a confiabilidade e seu armamento, mesmo que signifique um pouco mais de custo.§!\n§HNavio Pesado§!:\nCusto de produção:§R+5.00%§!\nAtaque leve:§G+5.00%§!\nAtaque pesado:§G+5.00%§!\nBlindagem:§G+5.00%§!\nConfiabilidade:§G+10%§!\n "
 pesado2_tooltip:0 "§HConceito Classe Goiais (CB Rio Branco)§!\n§LEstudando os navios ingleses e alemães, especialmente o da classe Bismark, nossos especialistas desenvolveram um cruzador de batalha poderoso e veloz, capaza de dominar os mares.§!\n§HNavio Pesado§!:\nVelocidade máxima:§G+10%§!\nAtaque leve:§G+5.00%§!\nAtaque pesado:§G+5.00%§!\nConfiabilidade:§G+10%§!\n "
 pesado3_tooltip:0 "§HConceito Classe Mato Grosso (E-15 Rio de Janeiro)§!\n§LCom os Ensinamentos da Classe Minas Gerais, nossos especialistas criaram uma nova classe na forama do encouraçado Rio de Janeiro, um poderoso navio, assim como os super encouraçados, Yamato japones e o Iowa Americano, digno de ser o orgulho de nossa nação.§!\n§HNavio Pesado§!:\nCusto de produção:§R+10%§!\nAtaque leve:§G+10%§!\nAtaque pesado:§G+10%§!\nBlindagem:§G+10%§!\nConfiabilidade:§G+10%§!\n "
 pesado4_tooltip:0 "§HModelo Classe NCMPN Minas Gerais (EN-Guanabara)§!\n§LCom a descoberta e avanços na física nuclear, nossos especialistas tiveram uma ideia, porque nao usar usar esses reatores como forma de propulsão em nossos meios navais, e assim surgiu o conceito de desenvolvimento para a classe de Encouraçados PN-Minas Gerais, grandes e poderosos encouraçados capazes de navegar indeterminadamente, com grande capacidades ofensivas e defensivas, bem como uma pesada armadura um verdadeiro Rei nos mares porém, essa ambição com certeza sairá caro, sem sequer saber se irão funcionar em vez de explodir em uma grande calamidade radioativa.§!\n§CEssa decisão ira desbloquear um modelo único de§! §HEncouraçado Nuclear§! §CCapaz de ficar inderterminadamente em operação, com grande capacidades ofensivas e defensivas§!"
 
