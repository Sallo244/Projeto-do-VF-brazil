 bra_modificadores_construcao_decision:0 "Invest in Public Infrastructure"
 bra_modificadores_construcao_decision_desc:0 "Through the Ministry of Public Works and the National Department of Roads for Movement we can finance infrastructural projects, assigning their planning and execution to the department's engineers."
 
 BRA_engesa_dec:0 "Conceptual Projects of FNM/Engesa"
 BRA_engesa_dec_desc:0 "It is a fact that Brazil is technologically outdated in the military area, in addition to being dependent on foreign powers for the purchase and maintenance of our power. In order to change that, we must finance concepts created by our companies, so that we are prepared for what our future awaits."
 bra_motorizado_fog_eng:0 "Astros Concept"
 bra_motorizado_fog_eng_desc:0 "With the discovery of rockets, our teams saw an opportunity to put us ahead of the rest of the army in terms of fire superiority, arriving at the concept of the ASTROS motor vehicles that would be equipped with rocket launchers, which would be able to create a devastating barrage on the battle field."
 bra_motor_1_eng:0 "§HMotorized rocket artillery§!:\nProduction cost:§R+15%§!\nSoft attack:§G+15%§!\nReliability:§G+10%§!\nDefense:§G+15%§!\n "
 bra_motorizado_eng:0 "EE-25 Vehicle Concept"
 bra_motorizado_eng_desc:0 "This concept seeks to develop a national vehicle, capable of transporting supplies, troops, capable of handling loads and terrain, cheaper to produce and keep operational."
 bra_motor_2_eng:0 "§HTruck§!:\nProduction cost:§G-10%§!\nReliability:§G+5.00%§!\nFuel Consumption:§G-16%§!\n "
 bra_mecanizado_1:0 "EE-T4 Ogun Concept"
 bra_mecanizado_1_desc:0 "This concept seeks to develop a national means of combat, compact and light, being airborne, and capable of supporting infantry troops in combat dynamics, and carrying out advanced reconnaissance missions in enemy territory."
 bra_mec_1_eng:0 "§HMechanized§!:\nProduction cost:§G-15%§!\nSoft attack:§G+25%§!\nHard attack:§R-20%§!\nPiercing:§R-10%§!\nMax speed:§G+15%§!\n "
 bra_mecanizado_2:0 "EE-11 Urutu Concept"
 bra_mecanizado_2_desc:0 "This concept seeks a national means of combat, which is capable of transporting troops, and gives them support, in any dynamics of combat, especially being able to overcome the terrain difficulties of the great rivers, to the Brazilian plateaus."
 bra_mec_2_eng:0 "§HMechanized§!:\nProduction cost:§R+15%§!\nSoft attack:§G+15%§!\nReliability:§G+10%§!\nDefense:§G+15%§!\n "
 bra_mecanizado_3:0 "EE-17 Sucuri Concept"
 bra_mecanizado_3_desc:0 "This concept seeks to develop a national means of combat, which is light, and whose primary function is to have a great anti-tank combat capability, capable of destroying the most armored tanks."
 bra_mec_3_eng:0 "§HMechanized§!:\nProduction cost:§R+10%§!\nSoft attack:§G+5.00%§!\nHard attack:§G+10%§!\nPiercing:§G+100%§!\nMax speed:§R-5.00%§!\nArmor:§R-5.00%§!\n "
 bra_anfibio:0 "VBC Fuz Guarani Concept"
 bra_anfibio_desc:0 "This concept seeks to develop a national means of combat, which is light, and whose primary function is to be a vehicle capable of carrying out naval invasions and supporting infantry troops in the field, being reliable and easy to maintain and produce, as well as capable of maintaining a position."
 bra_anfib_eng:0 "§HAmphibious landing vehicles§!:\nProduction cost:§G-10%§!\nSoft attack:§G+10%§!\nReliability:§G+5.00%§!\nDefense:§G+10%§!\n "
 bra_carro_1:0 "Concept EE-3 Jararaca recon"
 bra_carro_1_desc:0 "This concept seeks to develop a national means of combat, a light vehicle, on compact wheels with a focus on reconnaissance and patrol, and its capability to support infantry."
 bra_car_1_eng:0 "§HArmored car§!:\nProduction cost:§G-20%§!\nReconnaissance:§G+20%§!\nSupression:§G+20%§!\n "
 bra_carro_2:0 "EE-9U Cascavel MX-8 Concept"
 bra_carro_2_desc:0 "This concept seeks to develop, a means of national combat, a light vehicle on wheels, with great combat capacity and to support troops, performing combat and advanced reconnaissance."
 bra_car_2_eng:0 "§HArmored car§!:\nProduction cost:§R+20%§!\nSoft attack:§G+10%§!\nHard attack:§G+10%§!\nPiercing:§G+50%§!\nMax speed:§R-5.00%§!\n "
 bra_carro_3:0 "EE-9 Cascavel Mk III Concept"
 bra_carro_3_desc:0 "This concept seeks to develop a national means of combat, which is light, based on rattlesnake designs, with greater support capacity and anti-aircraft defense, at the expense of its original function of reconnaissance and advanced and anti-armored combat."
 bra_car_3_eng:0 "§HArmored car§!:\nProduction cost:§R+15%§!\nAir attack:§G+20%§!\nSoft attack:§G+10%§!\nHard attack:§R-10%§!\nPiercing:§R-50%§!\nMax speed:§G+5.00%§!\n "
 bra_tonk_eng:0 "EE-T1 Osório Concept"
 bra_tonk_eng_desc:0 "This concept seeks to develop a national means of combat, which is resistant and durable, capable of occupying the position of the main tank, is reliable and dynamic to deal with difficult terrains without costing its combat capacity."
 bra_tank_1_eng:0 "§HModern Tank§!:\nProduction cost:§R+5.00%§!\nSoft attack:§G+15%§!\nHard attack:§G+15%§!\nPiercing:§G+5.00%§!\nReliability:§G+10%§!\nArmor:§G+10%§!\n "
 BRA_cbc_dec:0 "Conceptual Projects of Imbel/CBC"
