 bra_infantaria_1:0 "INA Small Arms Concept"
 bra_infantaria_1_desc:0 "This concept seeks to develop light equipment and weapons, being easy to produce, transport and handle, having the ability to attack and attack fast and effectively, focusing on short calibrations, pistols and revolvers."
 bra_infant_1_cbc:0 "§HInfantry equipment§!:\nProduction cost:§G-5.00%§!\nSoft attack:§G+10%§!\nHard attack:§R-10%§!\nMax speed:§G+10%§!\n "
