 bra.2:0 "The Cohen Plan"
 bra.2.t:0 "The Cohen Plan"
 bra.2.d:0 "Through Captain Mourão, a document, theoretically written by the ANL, has arriven in your hands. It contains a well detailed plan to assassinate the candidates for the 1938' electon, Armando Sales and José Américo. An action must be taken by us, even though our inteligence services can't deduct the veracity of the Document."
 bra.2.a:0 "Bring the microphone! We can't afford losing more time."
 bra.2.b:0 "Arrest the Captain and burn the Document! This farse can't become endemic."
 bra.2.c:0 "Enough of internal squabbles! We must ajust the political organism to the necessities of the Fatherland."
 bra.2.e:0 "We can't deprive them of their freedoms in response to a Document that is likely false!"
 bra.1:0 "'A famosa caixinha do Adhemar'"
 bra.1.t:0 "'A famosa caixinha do Adhemar'"
 bra.1.d:0 "As we finally stand in the brink of redemocratization, we must choose who is going to be our leader for the next 5 years. Adhemar de Barros is the former interventor for the São Paulo: He built roads, expanded the industries and rebuilt the State. Armando Sales is a long fighter for democracy: He governed São Paulo, giving the State's the continent's higher educational standards. The brigadier Eduardo Gomes is a former member of the Brazilian Air Force: He has became the main figure for the still-standing Tenentistas. Júlio Prestes has been elected president in 1930, having been the one deposed in the 1930' Coup d' Etat: He is a member of the Agrarian Elite and the former head of the PRP. Time has come for we to make our decisions."
 bra.1.a:0 "If he rebuilt São Paulo, why can't he rebuild Brazil?"
 bra.1.b:0 "For our democracy, we need someone that has never gave up on it."
 bra.1.c:0 "What I don't understand is how a nation, like Brazil, after years of democratic tradition, could retrograde to a dictatorship that humiliates us in the eyes of the civilized world!"
 bra.1.e:0 "To us, wiseness is constructed through the consequences of our choices."
 bra.1.f:0 "The future is not what we fear, it is what we dare to reach!"
 bra.3:0 "Congress Disbanded!"
 bra.3.t:0 "Congress Disbanded!"
 bra.3.d:0 "In view of the communist threat presented to us by the most excellent Captain Mourão, the President of the Republic Getúlio Vargas decided to take the final measure necessary to prevent a future socialist coup in federal territory. After Field Marshal Dutra and General Goes Monteiro pressured congress to declare the state of siege, His Excellency has decided to close congress all together. Thus, he proclaimed the new constitution, tearing the second one in a period of 7 years. The Polaca will expand the powers of the President, ilegalize the political parties and dismantle the socialist forces within the national congress."
 bra.3.a:0 "'The President of the Republic of the United States of Brazil: Answering the legitimate aspirations of the Brazilian people [...]'"
 bra.4:0 "Getúlio Vargas' Suicide"
 bra.4.t:0 "Getúlio Vargas' Suicide"
 bra.4.d:0 "In this morning, the body of President Getúlio Vargas was found laying dead in his room. Wearing his pajamas, our former president has commited suicide in response to the political turmoil of the country. Political analylistis explain that if the President had decided on which path to take he would have not been forced to go throught this. Today, we can only mourn for his soul."
 bra.4.a:0 "'Deixo a vida para entrar na história.'"
 bra.5:0 "The Emperor of Brazil"
 bra.5.t:0"The Emperor of Brazil"
 bra.5.d:0 "Now that the Emperor was acclaimed by his people, his ideology came into question. The Integralists claim that the Emperor is an expansionist and visionary, who will restore Brazil to Glory. The others state that the Emperor, in spite of any ideology, must be prudent and moderate above all else. Who's right?"
 bra.5.b:0 "For Christ's sake, he's an Emperor, not an MP!"
 bra.5.a:0 "An Emperor must be wise and prudent, above all else."
 bra.6:0 "Brazil invites us to its faction"
 bra.6.t:0 "Brazil invites us to its faction"
 bra.6.d:0 "Brazil, after a breakthrough in internacional diplomatic and the newest great power, invites us to its faction to guarantee us both prosperity and assured defense. Will we join?"
 bra.6.a:0 "Yes, of course!"
 bra.6.b:0 "We'd prefer not"
 bra.7:0 "Brazil wants to join our faction"
 bra.7.t:0 "Brazil wants to join our faction"
 bra.7.d:0 "Brazil has requested us to join our faction to assist us in the world state. As we face the war situation, we ask ourselves: Do we need the South American's support?"
 bra.7.a:0 "Yes, of course!"
 bra.7.b:0 "We don't need them!"
 bra.8:0 "Brazil invites us to its faction"
 bra.8.t:0 "Brazil invites us to its faction"
 bra.8.d:0 "Brazil, after a breakthrough in international diplomacy and the newest great power, invites us to its faction to guarantee us both prosperity and assured defense. Will we join?"
 bra.8.a:0 "Yes, of course!"
 bra.8.b:0 "We'd prefer not"
 
 bra.9:0 "The State of Siege is upon us"
 bra.9.t:0 "The State of Siege is upon us"
 bra.9.d:0 "On this fateful day a war against our country was declared. The Catete Palace declares the State of Siege. At this very moment Federal troops are marching through the streets of Copacabana, Volunteers heap the trolleys that pass through the Rua da Consolação, gaúcho tropeiros load their rifles and rich businessman arm their corvettes with guns and rifles. Military polices from all around the country are marching to the fronts, ready to defend our independence. May God have mercy on our enemies."
 bra.9.a:0 "Thou wilt see that a son of thine flees not from battle, Nor do those who love thee fear their own death."
 
 bra.10:0 "Brazil, oh dear Motherland"
 bra.10.t:0 "Brazil, oh dear Motherland"
 bra.10.d:0 "It is the year 1936, the 114th of Independence and 47th of the Republic. Six years ago, Mr. Getúlio Vargas assumed the honorary position of President of the Republic of the United States of Brazil. In recent years, the Civil War was seen in 32, followed by the rapid industrialization of the city of São Paulo. At this moment, in the Northeast, the cangaço brings justice to the poor and destruction to the great ranchers of the sertão. In the Mata Mineira, Marxist thought takes over Belo Horizonte's intellectual elites. In the South, small manufactures consolidate themselves as large national conglomerates, and finally, in the Triângulo Mineiro and Goiás, sugarcane makes its first advances towards the Amazon. Glory to Brazil!."
 bra.10.a:0 "Eternally lying on a splendid cradle, To the sound of the sea and under deep sky light"
 
 #bra.11:0 "Brazilian Puppet!
 #bra.11.t:0 "Brazilian Puppet!"
 #bra.11.d:0 "As Brazilian Officials seize our government's last bastion the scrict military presence of Brazilian authorities in our soil imply the formation of a puppet government, managed by a new chief of state under the tutelage of the President of the Federation, whose ideological doctrines will certainly align with those of the mainland Brazil itself. Through the Brazilian Department of Press and Propaganda (DIP), our cultural elites and great masses will, as time passes, gather around Brazilian schools of thought, maintaining the newly installed national order aligned to Brazil's interests."
 #bra.11.a:0 "Do we even have a choice?"
 #
 #bra.12:0 "No longer a Brazilian Puppet!"
 #bra.12.t:0 "No longer a Brazilian Puppet!
 #bra.12.d:0 "As the new national government is formed, under the sole guidance of our politicians and  our people the Federal-installed state retreats, seeking exile in mainland Brazil. With it goes their twisted ideology, imposed on us throughout our time as subjects of the DIP. Now, our destiny is our sole decision, and our thoughts in the world shall be settled only by us."
 #bra.12.a:0 "Free! At Last!"
 
 bra.13:0 "Vargas Murdered!"
 bra.13.t:0 "Vargas Murdered!"
 bra.13.d:0 "During the supreme manifestation of the liberation of the Proletariat, dozens of supporters, supported by thousands more in the streets of Rio de Janeiro, surrounded and invaded the Palácio do Catete, and in a few hours the bourgeois chief Getulio Vargas was dead and presided the nation Mr. Luís Carlos Prestes, the new President of the Republic. "
 bra.13.a:0 "Do Svedanya, Mr. Vargas"
 
 bra.14:0 "Vargas Exiled!"
 bra.14.t:0 "Vargas Exiled!"
 bra.14.d:0 "During the supreme manifestation of citizenship of all peoples and races, thousands of Integralists surrounded and threatened to invade the Palácio do Catete. In a few hours President Vargas would take refuge in Rio Grande do Sul and Dr. Plínio Salgado would assume his due post as the new President of the Republic. "
 bra.14.a:0 "Anauê!"
 
 bra.15:0 "Vargas Entrenched!"
 bra.15.t:0 "Vargas Entrenched!"
 bra.15.d:0 "Created to coordinate the propaganda of the National State, the Department of Press and Propaganda, associated with the intelligence sectors of the federal government, will guarantee the perpetuation of the President of the Republic, Mr. Getúlio Vargas, in power."
 bra.15.a:0 "The Constitutional Regime has lost its practical value."
 
 bra.16:0 "Vargas Impeached!"
 bra.16.t:0 "Vargas Impeached!"
 bra.16.d:0 "During the supreme manifestation of freedom of the Fatherland, the Associated Sectors of the Army, Navy and Air Force surrounded the Palácio do Catete in support of the National Congress. In a few hours Mr. Getúlio Vargas, under pressure from a select body of generals and admirals, would give the Republic back to the National Congress and to the Brazilian people. "
 bra.16.a:0 "To us mortals, wisdom is built through the consequences of our choices."
 
 bra.17:0 "On the Matter of Freemasonry"
 bra.17.t:0 "On the Matter of Freemasonry"
 bra.17.d:0 "While allowing Freemasonry would certainly tranquilize the Elites and secure our position, the strong support of the Church might be preferable, in order to keep the public and the administration in order."
 bra.17.a:0 "The Vatican has no authority over us."
 #bra.17.a_desc:0 "§BNeutral path§!"
 bra.17.b:0 "No second chances for traitors."
 #bra.17.b_desc:0 "§BFascist Path§!"

 bra.18:0 "The National Guard"
 bra.18.t:0 "The National Guard"
 bra.18.d:0 "Dissolved officially in 1922, the National Guard started losing gradual importance by the late second empire. To restore it will strenghen our ability to maintain public-order nationally, enforce our will regardless of the army and re-distribute places of honour and legitimacy amongst local politicians, mustering support for our cause."
 bra.18.a:0 "Yes, Coronel!"
 
 bra.19:0 "The Imperial Restoration"
 bra.19.t:0 "The Imperial Restoration"
 bra.19.d:0 "Today, the united peoples of Brazil took over a closed Congress by storm, in a great manifestation of public will, and enforced the carefully writen Constitution of the Third Empire. The army has already forcibly retired Getúlio Vargas, to be known as Brazil's last president."
 bra.19.a:0 "Liberty, open thy wings upon us!"

 bra.20:0 "Atlantic Connections"
 bra.20.t:0 "Atlantic Connections"
 bra.20.d:0 "More than a hundred years have passed since Brazil declare its independence, and almost half a century since the Brazilian Republic materialized. No one in their right minds understands there's - currently- any single chance for our Transatlantic Empire to be restored... \n\n Unless... \n\n By aiding the Brazilian Integralists into power and overthrowing Getúlio Vargas, we can explore gaps in their ideology and pander to their monarchist members, making a Portuguese Restoration possible."
 bra.20.a:0 "Grand."
 bra_por_sabotage_ai_tooltip:0 "If Brazil is controlled by AI, they will turn Fascist, making the Portuguese Restoration easier."
 bra.20.b:0 "No need for sabotage. The people of Brazil will eventually understand they're better with us."
 bra_por_nosabotage_ai_tooltip:0 "They aren't. The Brazilian AI will have a normal chance into turning Fascist. They will never turn into Fascists if the Historical AI is on."
 
 bra.21:0 "The National Department of Roads for Movement"
 bra.21.t:0 "The National Department of Roads for Movement"
 bra.21.d:0 "The DNER, a suggested Department of the Ministry of Public Works, would be an agency to which the expansion and maintenance of federal infrastructure will be delegated. If its organization is approved, it will directly manage these matters, leaving for the President only the need to sign the budgets."
 bra.21.a:0 "Approved."
 bra.21.a_tt:0 "Instead of 15 Decisions, we'll have the option to trade Political Power for Construction Speed."
 bra.21.b:0 "We need not more bureocrats."
 bra.21.b_tt:0 "The Public Works decisions will be direct, done by the player. It's the current system."
 
 bra.22:0 "The Brazilian Expeditionary Forces"
 bra.22.t:0 "The Brazilian Expeditionary Forces"
 bra.22.d:0 "The world has changed since the sun set on the Brazilian Empire. Yet, it is risen, and the old glory days are to come. Still, the world around us has changed, and imperialism has given way to new networks of alliances between thinkers-alike and fellows. In sight of the many wars there are to happen in this new - exciting - era, we might do something the Empire never did: organize transatlantic expeditions to assure victory to our friends abroad."
 bra.22.a:0 "What a fantastic idea."
 bra.22.b:0 "Isolationism seems the better move for now."
 bra.22.b_tt:0 "You won't have a chance of getting the Brazilian Expeditionary Forces again."
 
 bra.23:0 "Modernized Armed Forces"
 bra_armed_forces.02.t:0 "Modernized Brazilian Armed Forces"
 bra_armed_forces.02.d:0 "After years, effort, and arduous investments, we managed to leave the dependence on tactics, on the old powers, with our schools of war, structure of our forces, design and development of means, we are a cutting-edge army, capable of facing every one of the great powers, we have reached the apex of a war machine, and we will use that power to defend every square meter of our continental nation."
 bra_armed_forces.02.a:0 "it's incredible information."
 bra_armed_forces.02.tt:0 "It unifies the Three Armed Forces branches in the §HBrazilian Armed Forces§!"
 
 bra.24:0 "Creation of a Spy Agency"
 bra_sni_1.02.t:0 "Creation of the National Information Service (SNI)"
 bra_sni_1.02.d:0 "With tensions looming beyond the horizon, now more than ever we need a well-prepared and equipped intelligence and counterintelligence force that will help us maintain both order and security in our territory, as well as keeping our eyes peeled for what is happening around the world. The first steps towards its creation have already been taken, but we still need a north in order to proceed, do you think we should focus on foreign espionage or internal defense sir?"
 bra_sni_1.02.a:0 "We must focus on our own home before the worst happens."
 bra_sni_1.02.b:0 "We must keep our eyes peeled for our enemies... and allies."
 bra_sni_1.02.c:0 "What's the point of focusing on something at the moment, if we don't have a place to train our agents."
 bra_sni_1.02.tt:0 "The §HNational Information Service (SNI)§! is created immediately when selected."
 
 bra.25:0 "Reorganize the Public Forces"
 bra_forca_publica.01.t:0 "Reorganize the Public Forces"
 bra_forca_publica.01.d:0 "With the reorganization of the public forces, we created the Military Police, modeled after the Army, but we ended up reaching an impasse. We can give control of the Military Police to the states, giving more stability and more support from the population to our government, or we could leave the Military Police under the control of the armed forces, which can be used in the most varied missions."
 bra_forca_publica.01.a:0 "Give control of the Military Police to the states"
 bra_forca_publica.01.tt:0 "§CA model is created for§! §HState Military Police Battalions§!§C, specialized in suppression in hostile territories.§!"
 bra_forca_publica.01.b:0 "Leaving the Military Police in the hands of the Armed Forces"
 bra_forca_publica.02.tt:0 "§CUnits of the§! §HSpecial Police Operations Battalion§! §Care created in the main cities of the country.§!"