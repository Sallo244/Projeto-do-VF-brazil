 bra_armed_forces_lagged:0 "Forças Armadas Brasileiras"
 bra_armed_forces_lagged_desc:0 "Apesar da existência das forças coercitivas e militares aqui instaladas no Brasil Colonial por nossa metrópole portuguesa e a constituição de um corpo militar submetido ao governo geral, nosso Exército é simbolicamente operacional desde 1648 (batalha dos Guararapes), sendo usados novamente na forma de Exercito Imperial, para romper Insurreições, e participações contra o expansionismo de nossos vizinhos, como em 1864 – 1870, (Guerra do Paraguai), porem sendo composto, por escravos, indígenas e jovens mal treinados. É justamente está “presença” militar em nosso processo político do século XX que dará moldes a uma série de eventos ligados ao complexo industrial militar, relativo a esta pesquisa."
 
 bra_army_lagged:0 "Doutrinas Obsoletas do Exército Brasileiro"
 bra_army_lagged_desc:0 "Com a criação do Ministério das Forças Armadas, e com as análises situacionais adinvindas do mesmo, sobre o estado de nossas forças de terra, reconhecemos a sua acomodação situacional, atrasado em doutrinas e equipamentos, mantentor de sua função histórica de força política e contetora de tulmutos, algo tem que mudar."
 bra_navy_lagged:0 "Doutrinas Obsoletas da Marinha do Brasil"
 bra_navy_lagged_desc:0 "Apesar de seu grande brilho no passado, durante uma era de reis e rainhas ao redor do globo, nossa marinha, encontrou sua decadencia, em meio ao grande envolvimento nos interesses da politica, ao longo dos anos acendentes, bem como o congelamento temporal de nossas táticas ou mesmo a parte devida a neutralidade diplomatica e seus anos de paz em relação a comunidade intermaritima, exercida pela nação, nossa força fora enfraquecida e nossos meios sucateados, a marinha brasileira já não é mais capaz de garantir as praias, de nosso continental Brasil, tão pouco inspira o grande medo que já trouxe ao coração daqueles que ousaram desafiar a nossa soberania."
 bra_air_lagged:0 "Força Aérea Inexistente"
 bra_air_lagged_desc:0 "Apesar de um de nossos compatriotas ser o inventor do primeiro avião, e de varios pioneiros e intusiastas serem brasileiros, nossa extensa nação, não é munida de uma força coersiva, nem de um desejo social e politico, pelo dominio dos ares."
 
 bra_army_obsolete:0 "Reorganizar o Exército Brasileiro"
 bra_army_obsolete_desc:0 "Após reorganizarmos nossa hierarquia e analisar nossas necessidades, definir nossas prioridades institucionais, devemos continuar com a marcha da mundança."
 bra_navy_obsolete:0 "Reformar o Almirantado da Marinha do Brasil"
 bra_navy_obsolete_desc:0 "Precisavamos que nossos membros e comandantes se alinhassem sobe uma unica bandeira, o Brasil, livres do clamor politico, sendo assim feito, e a ordem hierarquica volta a nossas maos, apesar de obstaculos resistententes que se fizeram necessário desviar, trouxemos de volta os especialistas, e mandamos ao longe aqueles que só se curvam ao poder politico e a subversão. "Em fim livres dos patifes?""
 bra_air_obsolete:0 "Aviação Militar e Naval"
 bra_air_obsolete_desc:0 "Nossos ministros e especialistas, trouxeram as mãos de nosso governo, a proposta de criação do Ministério da aeronáutica, o qual ficará responsável por administrar e controlar nosso espaço aéreo, bem como gerir todo os aspectos relacionados ao mesmo. "É um novo dia para aviação brasileira.""
 
 bra_army_acceptable:0 "Redoutrinação do Exército Brasileiro"
 bra_army_acceptable_desc:0 "Com a divisão correta de nossas responsabilidades e funções, de manter a ordem, invocamos nossos veterenos, e estudarmos, as experiências de nossa guerra civil, entendemos que apesar de atualmente pusarmos sobre nova organização institucional, nossas forças estão desatualizadas e seguindo doutrinas obsoletas."
 bra_navy_acceptable:0 "Reavivar o orgulho Marinha Brasileira"
 bra_navy_acceptable_desc:0 "Renovados como instituição, vamos reavivar a chama e o brilho resplandecente, do "Grande Cisnei Branco", invocamos o espirito e orgulho de nossa importante força e ele nos guiará ao podio que em outrora por nós foi ocupado."
 bra_air_acceptable:0 "Forças Aéreas Nacionais"
 bra_air_acceptable_desc:0 "Sobre a guia do ministério da aeronáutica e inspirados pelo espirito e vontade do herói nacional Santos Dumont, cada vez mais jovens e intusiastas, buscam se juntar aos nossos pioreiros e dominarem os céus."
 
 bra_army_in_modernization_1:0 "Doutrina de Guerra Mineira"
 bra_army_in_modernization_1_desc:0 "Chegamos então a um dilema, quais doutrina devemos seguir? quais taticas devevos desenvolver para garantir nossa soberania, após essas grandes discussões, nossos ministros decidiram, seguiremos a doutrina mineira, a qual nos proporcionará, um comate de infantaria formidavel, ultilizando de armas e taticas superiores e precisas, aplicando-se de uma barragem implacável que traria uma chuva flamejante sobre nossos inimigos, porém nos resta um problema, onde estão esses nossos elementos destrutivos."
 bra_army_in_modernization_2:0 "Doutrina de Guerra Paulista"
 bra_army_in_modernization_2_desc:0 "Chegamos então a um dilema, quais doutrina devemos seguir? Quais taticas devevos desenvolver para garantir nossa soberania, após essas grandes discussões, nossos ministros decidiram, seguiremos a doutrina paulista, a qual nos permitirá um combate movel, liderando com meios poderosos e dinamicos, e com um poder tao avassador quando sua velocidade, semelhante ao relampago alemão, isso nos deixa portanto com outro problema em mãos onde estão estão esses nossos meios."
 bra_navy_in_modernization:0 "Rever as taticas dos comandantes da Marinha Brasileira"
 bra_navy_in_modernization_desc:0 "A sombra da politicagem e seu fantasma carcereiro, volta para assombrar e fortalecer os grilhões que restrigem nossa instituição, taxados por revoltosos, porém não nos curvaremos mais, nós mantivermos firmes, e finalmente livres das amarras do poder, temos em mãos a livres para desenvolver e criar. "Vamos correr atrás do prejuizo no tempo.""
 bra_air_in_modernization:0 "Força Aérea Brasileira Autônoma"
 bra_air_in_modernization_desc:0 "Então criou-se a Força Aéria Brasileira (FAB), a instituição que irá mostrar, as garras e destreza, da rainha caçadora dos céus Harpia, porém nos vemos sobe um grande problema, nossas táticas e equipamentos, ainda se encontram atrás do resto das nações no mundo, porém a partir do presente momento faremos este fato mudar. "Eis a marcha para o futuro.""
 
 bra_army_modernized_1:0 "Escola Superior de Guerra"
 bra_army_modernized_1_desc:0 "Depois de tanto tempo finalmente nossos esforços  chegam ao fim, e nosso grande exercito a glória, através de todos os nossos investimentos, culminamos na Escola de Guerra Superior, a qual ira formar e estabelecer nossos oficiais, também guiando-nos a guerra futura, mantendo o desenvolvimento de ponta para as doutrinas e teorias organizacionais de combate exibindo o glorioso estande da nação brasileia no pódio dos grandes poderes militares mundiais."
 bra_army_modernized_2:0 "Academia Militar das Agulhas Negras"
 bra_army_modernized_2_desc:0 "Depois de tanto tempo finalmente nossos esforços  chegam ao fim, e nosso grande exercito a glória, através de todos os nossos investimentos, culminamos na Academia dos Agulhas Negras, a qual ira formar e estabelecer nossos oficiais, também guiando-nos a guerra futura, mantendo o desenvolvimento de ponta para as doutrinas e teorias organizacionais de combate exibindo o glorioso estande da nação brasileia no pódio dos grnades poderes militares mundiais."
 bra_navy_modernized:0 "Escola de Guerra Naval"
 bra_navy_modernized_desc:0 "Após tanto tempo, investimentos, sangue e suor, podemos em fim anunciar com orgulho aos quatro ventos, que somos a Marinha do Brasil, aquela que irá guardar nossa costa e rios, bem como investir contrar quaisquer que queira prejudicar nossa nação. E por meio da Escola de Guerra Naval, estaremos na ponta das novidades taticas e tecnológicas, ela realizando a coordenação do desenvolvimento de meios e instalações e realizando o eximeo treinamento de nossos homens e oficiais que liderárão nossos poderosos navios."
 bra_air_modernized:0 "Escola de Aperfeiçoamento de Oficiais da Aeronáutica"
 bra_air_modernized_desc:0 ""
 
 bra_armed_forces_modernized:0 "Forças Armadas Brasileiras"
 bra_armed_forces_modernized_desc:0 "Depois de anos, de esforço, e investimentos árduos, conseguimos, deixar a dependência das táticas, dos velhos poderes, com nossas escolas de guerra, estrutura de nossas forças, design e desenvolvimento de meios, somos um exercito de ponta, capaz de enfrentar cada um dos grandes poderes, atingimos um ápice de uma maquina de guerra, e usaremos esse poder para defender cada metro quadrado de nossa continental nação."