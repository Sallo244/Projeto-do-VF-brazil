 bra_entreguismo_eua:0 "Ferro por Estradas"
 bra_entreguismo_ger:0 "Borracha por Cabeças"
 bra_entreguismo_sov:0 "Homens pela Revolução"
 bra_entreguismo_eng:0 "Petróleo por Barcos"
 
 bra_entreguismo_eua_desc:0 "Com o fim da proibição de mineração estrangeira em solo nacional os conglomerados americanos - principalmente os representados por Percival Farquar - estão de volta. A expertise em mineração americana está sendo absorvida por nossos técnicos, e podemos nos beneficiar de qualquer infraestrutura os americanos vão embora."
 bra_entreguismo_ger_desc:0 "A máquina de guerra alemã precisa de borracha. Quantidades obscenas de borracha. E nós temos uma quantidade obscena de seringueiras. Pela nossa borracharia, a Academia Alemã concordou em assinar grandes pactos de pesquisa com as Universidades Federais, e organizações paramilitares alemãs estão ajudando a preparar o Sul do Brasil para uma corrida armamentista contra outras nações."
 bra_entreguismo_sov_desc:0 "Os Soviéticos claramente querem expandir sua esfera de influência, e estamos felizes em ajudar. Ao abrir o Brasil como um campo de treinamento e infiltração de espiões comunistas e oficiais de inteligência, além de um campo fértil para o recrutamento de soldados, Moscou enviou muitos de seus comissários para nos ensinar suas noções vanguardistas da administração civil e militar."
 bra_entreguismo_eng_desc:0 "Com o colapso de suas rotas comerciais e a possibilidade de serem bloqueados maritmamente, os britânicos querem garantir o domínio sobre cada gota de petróleo sem dono que há no Atlântico. Por darem-lhes acesso ao nosso 'ouro negro', eles nos ofereceram para nós a 'oportunidade de ajudar' a patrulhar o Atlântico Sul com nossos próprios navios - projetados pelos britânicos."
 
 bra_entreguismo_eua_outro:0 "Ferro Brasileiro"
 bra_entreguismo_ger_outro:0 "Borracha Brasileira"
 bra_entreguismo_sov_outro:0 "Subversividade Brasileira"
 bra_entreguismo_eng_outro:0 "Petróleo Brasileiro"
 
 bra_entreguismo_eua_outro_desc:0 "O Brasil suspendeu parcialmente suas restrições a operações estrangeiras em território próprio. Os recursos do Brasil serão úteis no esforço de guerra, pois contar com uma cadeia brasileira de fornecimento de ferro e aço nos permitirá desviar mais recursos para as últimas linhas de produção da indústria de guerra."
 bra_entreguismo_ger_outro_desc:0 "O Brasil suspendeu parcialmente suas restrições a operações estrangeiras em território próprio. Os recursos do Brasil serão úteis no esforço de guerra, pois a utilização da borracha brasileira não apenas acelera bastante a produção de trilhos de tanques, como também libera mais de nossas indústrias químicas para trabalhar em outras frentes."
 bra_entreguismo_sov_outro_desc:0 "O Brasil suspendeu parcialmente suas restrições a operações estrangeiras em território próprio. Os recursos do Brasil serão úteis no esforço de guerra, pois teremos uma base sólida de operações na América Latina e estaremos constantemente na vanguarda da inteligência naquele continente."
 bra_entreguismo_eng_outro_desc:0 "O Brasil suspendeu parcialmente suas restrições a operações estrangeiras em território próprio. Os recursos do Brasil serão úteis no esforço de guerra, pois teremos uma fonte confiável de gasolina refinada no Atlântico Sul, mais próxima de nossa terra natal do que outras fontes mais imperiais."
 
 bra_mercosul_idea_outro:0 "Membro do Mercado Comum do Sul"
 bra_mercosul_idea_outro_desc:0 "A política fala, o dinheiro grita."
 
