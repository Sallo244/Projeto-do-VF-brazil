 bra_instabilidade:0 "Partidarismo"
 bra_instabilidade_desc:0 "Desde a fundação do Brasil em 7 de Setembro de 1822 o direito de decisão política sempre esteve nas mãos dos grandes latifundiários, influentes comerciantes e políticos da alta sociedade. Apenas recentemente, com a introdução da Constituição de 1934, que os Brasileiros das Médias e Baixas camadas da sociedade possuem a oportunidade de fazerem suas vozes ouvidas. Essa ruptura bruta com a velha ordem resultou na divisão absoluta e radical das opiniões públicas entre a ANL, as forças que eventualmente organizariam a UDN, a AIB e os apoiadores do Estado Novo."
 bra_instabilidade_2:0 "Partidarismo"
 bra_instabilidade_2_desc:0 "Desde a fundação do Brasil em 7 de Setembro de 1822 o direito de decisão política sempre esteve nas mãos dos grandes latifundiários, influentes comerciantes e políticos da alta sociedade. Apenas recentemente, com a introdução da Constituição de 1934, que os Brasileiros das Médias e Baixas camadas da sociedade possuem a oportunidade de fazerem suas vozes ouvidas. Essa ruptura bruta com a velha ordem resultou na divisão absoluta e radical das opiniões públicas entre a ANL, as forças que eventualmente organizariam a UDN, a AIB e os apoiadores do Estado Novo."
 #bra_campinas:0 "Os Bombardeios de Campinas em 1932"
 #bra_campinas_desc:0 "A destruição da maioria da infraestrutura e dos distritos industriais de Campinas durante o Bombardeio Legalista de 1932 deixou sequelas nos industriais brasileiros que permanecem até hoje. No entanto, o espírito de reeconstrução da cidade espalhou pelo país."
 bra_1930_desc:0 "Em 1930 as elites da República Velha foram expulsas do poder pelos Tenentistas de Vargas. O Golpe e a subsequênte constituição foram o que iniciou a Guerra Civil de 1932. Tenha sido o Golpe de Getúlio por bem ou mal, ele ainda divide as opiniões de muitos brasileiros até hoje."
