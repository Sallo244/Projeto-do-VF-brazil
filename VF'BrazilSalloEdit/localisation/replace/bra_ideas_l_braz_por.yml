 #bra_entrepreneurs:0 "Pequenas Empresas, Grandes Negócios"
 #bra_no_arms_desc:0 "O Brasil, não envolvido em nenhuma guerra de larga escala com toda sua força desde a Guerra do Paraguai, nunca sentiu a necessidade de desenvolver centros de extração de matéria prima bélica ou complexos de produção de armas."
 #bra_w_arms_desc:0 "Com a ascensão de Hitler na Europa e a subsequente mobilização do mundo, o Brasil se percebe forçado à defender a sua independência, custe o que custar. O Governo construirá complexos bélicos em todo o país e facilitará a criação de outros. No entanto, o Orçamento Federal impera que esta situação será sustentável por apenas algumas semanas."
 bra_rural_elite_desc:0 "Apesar da instauração de Vargas como presidente da República, as Elites Agrárias ainda controlam a política à niveis municipais e detêm quase todo o poderio econômico do país. Este monopólio sobre as finanças da república impedem a utilização de capital para a expansão do setor industrial."
 bra_industrial_elite_desc:0 "Para país rural como o nosso, investir em empreendimentos infra-estruturais e industriais é oneroso e difícil. Para garantir o crescimento, o governo tem que supertributar a economia e forçar restrições orçamentárias em si próprio para pagar as empreiteiras contratadas".
 #bra_entrepreneurs_desc:0 "A Criação do Banco Nacional de Desenvolvimento Econômico e Social permitirá que os Pequenos Empresários poderão pegar empréstimos que lhes permitirão ascensder no mercado. A nova classe média Brasileira abrirá seus negócios, criará suas industrias e facilitará a circulação monetária no país. No entanto, este boom econômico tende à se estabilizar dentro de alguns meses."
