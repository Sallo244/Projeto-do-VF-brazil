 bra_feb_idea:0 "As Forças Expedicionárias Brasileiras"
 bra_feb_idea_desc:0 "Você sabe de onde eu venho? Venho do morro, do Engenho. Das selvas, dos cafezais. Da boa terra do coco. Da choupana onde um é pouco, Dois é bom, três é demais!"
 
