 bra_eficiencia_5:0 "Matriz Elétrica Modernizada"
 bra_eficiencia_5_desc:0 "Instalamos uma rede elétrica modernizada, eficiente e organizada em nossos grandes centros metropolitanos."
 #bra_eficiencia_6:0 "Rede Elétrica Expandida"
 #bra_eficiencia_6_desc:0 "Expandimos nossa rede elétrica para as áreas rurais do nosso país."
 bra_eficiencia_7:0 "Matriz Elétrica Modernizada"
 bra_eficiencia_7_desc:0 "Nossa rede elétrica nacional está agora completamente modernizada e expandida para as áreas do país que dela necessitam."
 bra_eficiencia_8:0 "Brasil: Ame-o ou Deixe-o"
 bra_eficiencia_8_desc:0 "Com nossa industria expandida, reorganizada e modernizada, nós temos à capacidade de guerrear."
