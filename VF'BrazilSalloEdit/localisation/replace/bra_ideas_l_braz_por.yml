 bra_eficiencia_2:0 "Tecnicos Industrais"
 bra_eficiencia_2_desc:0 "Nós temos economistas e técnicos especializados ajudando-nos à planejar nossa expansão industrial."
 bra_eficiencia_3:0 "Empresários Industriais"
 bra_eficiencia_3_desc:0 "Nós temos magnatas industriais estrangeiros e lideres da industria nacional administrando a funcionalidade, eficiência e organização da industria nacional."
 bra_eficiencia_4:0 "Redes Industriais"
 bra_eficiencia_4_desc:0 "Nós temos grupos nacionais inteiros, sociedades anônimas e organizações comandando nossa máquina de guerra e industria civil."
 bra_eficiencia_bndes:0 "Nacional-Desenvolvimentismo"
 bra_eficiencia_bndes_desc:0 "O projeto nacional-desenvolvimentista carrega consigo a grande esperança de extensão ampla dos benefícios econômicos, políticos e sociais da modernidade a toda a sociedade brasileira. A dualidade será superada pela industrialização, e esta será consequência do desenvolvimento, isto é, da acumulação de capital e da incorporação de progresso técnico."
 bra_eficiencia_gerdau_1:0 "Nacional-Desenvolvimentismo"
 bra_eficiencia_gerdau_1_desc:0 "O projeto nacional-desenvolvimentista carrega consigo a grande esperança de extensão ampla dos benefícios econômicos, políticos e sociais da modernidade a toda a sociedade brasileira. A dualidade será superada pela industrialização, e esta será consequência do desenvolvimento, isto é, da acumulação de capital e da incorporação de progresso técnico.""
 bra_eficiencia_gerdau_2:0 "O Milagre Econômico Brasileiro"
 bra_eficiencia_gerdau_2_desc:0 "A consolidação das nossas indústrias de base, a organização de um mercado consumidor nacional forte, a abundância de um operariado técnico e a urbanização consequente da mecanização do campo tornaram o crescimento da economia federal irrefreável. Fato é que, agora, ninguém segura este país."
