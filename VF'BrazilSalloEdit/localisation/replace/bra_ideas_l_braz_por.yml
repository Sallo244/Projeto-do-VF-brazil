 #bra_corrida_idea:0 "Corrida Armamentista na América do Sul"
 #bra_corrida_idea_desc:0 "A Corrida Armamentista na América do Sul se iniciou em 1904 com a finalização do NRB Minas Geraes. A Corrida terminou em 1914 com a Grande Guerra, sendo o Brasil, entre toda a América do Sul, o único proprietário de Couraçados, o NRB Minas Geraes e o NRB São Paulo. Este ocorrido marcou a história nacional e criou um legado naval que durou toda a Primeira República e hoje dá seus últimos suspiros."
 bra_polaca_idea:0 "A Polaca"
 bra_polaca_idea_desc:0 "Esta nova constituição outorgada pelo Sr. Presidente da República Getúlio Vargas consolida seu poder em um modelo Paternal e, como critica a ANL e os titãs do extinto PRP, fascista. Esta garantirá ao Sr Presidente momentum o sufiente para passar reformas tão necessárias e montar um ministério funcional e eficaz."
