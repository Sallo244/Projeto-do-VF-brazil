 bra_antropofagia:0 "Antropofagia Cultural"
 bra_antropofagia_desc:0 "Embora apenas recentemente descrita pelos Modernistas, a absorção das práticas e costumes alheios e adaptação destas à realidade nacional são a fundação central da identidade brasileira. O Brasil não é um país formado por culturas diferentes que habitam o mesmo espaço, mas sim por uma única cultura brasileira, organizada a partir da hibridização de culturas européias, africanas, asiáticas e indígenas. Um Brasileiro, portanto, não pode ser identificado através de raça ou costume, mas apenas pelo uso da Língua Pátria e pela sensação de pertencimento ao Brasil. Tal peculiaridade construiu um povo desencantado e um governo desinteressado no exterior, mas extremamente resiliente e tolerante à culturas alheias, bem como fiel à identidade nacional."
 bra_bandeirantes:0 "Bandeirantes"
 bra_bandeirantes_desc:0 "As Forças Armadas Brasileiras não foram organizadas com imperialismo e conquista como necessidades centrais, nem sequer são adaptadas às doutrinas bélicas européias. Os principais axiomas do Exército vêm dos Bandeirantes, colonos e expedicionários que, durante a Era Colonial, foram pioneiros na ocupação do interior do Brasil, através de trilhas nativas e assistência das populações indígenas. O Exército Brasileiro é, portanto, especializado em lutar em terras brasileiras, a maioria das quais ainda não foram tocadas pela civilização."
