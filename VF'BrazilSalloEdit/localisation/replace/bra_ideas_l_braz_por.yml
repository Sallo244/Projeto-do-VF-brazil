 bra_armed_forces_modernized:0 "Forças Armadas Brasileiras"
 bra_armed_forces_modernized_desc:0 "Depois de anos, de esforço, e investimentos árduos, conseguimos, deixar a dependência das táticas, dos velhos poderes, com nossas escolas de guerra, estrutura de nossas forças, design e desenvolvimento de meios, somos um exercito de ponta, capaz de enfrentar cada um dos grandes poderes, atingimos um ápice de uma maquina de guerra, e usaremos esse poder para defender cada metro quadrado de nossa continental nação."