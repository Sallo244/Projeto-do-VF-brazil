l_braz_por:
 selva_tech:0 "CIGS - Centro de Instrução de Guerra na Selva"
 selva_tech_desc:0 "O Centro de Instrução de Guerra na Selva (C I G S)  é uma organização militar do Exército Brasileiro sediada em Manaus, destinada a qualificar militares líderes de pequenas frações, como guerreiros da selva, combatentes aptos a cumprir missões de natureza militar nas áreas mais inóspitas da Floresta Amazônica bem como em ambientes da mesma natureza."
 anfibio_tech:0 "Transmissão anfíbia Melhorada"
 anfibio_tech_desc:0 "Um modelo de transmissão feito para conseguir as melhores performances em condições anfíbias, tão comuns no território brasileiro."
 bope_tech:0 "Batalhão de Operações Policiais Especiais"
 bope_tech_desc:0 "É responsável pela execução, com exclusividade, das atividades policiais e de segurança pública complexas e que requeiram um alto grau de especialização de seus profissionais, uso e emprego de técnicas, táticas, armas e equipamentos policiais especiais, sendo essas unidades muito efetivas em áreas urbanas."
 policia_militar_tech:0 "Polícia Militar Estadual"
 policia_militar_tech_desc:0 "As Polícias Militares estaduais são as forças de segurança pública que têm por função a polícia ostensiva e a preservação da ordem pública, através da atividade de policia ostensiva, e subordinam-se administrativamente aos governadores estaduais."
 ciopc_tech:0 "CIOpC - Centro de Instrução e Operações na Caatinga"
 ciopc_tech_desc:0 "O Centro de Instrução e Operações na Caatinga (CIOpC) é, atualmente, o estabelecimento destinado à formação do Combatente de Caatinga do Exército Brasileiro. As atividades de instrução desenvolvem-se em ritmo intenso, buscando reproduzir as condições de combate em área de Caatinga."
 caca1_tech:0 "EMB-AMX 1A"
 caca1_tech_desc:0 "Aplicando as técnicas de motores propulsionados a jato, e aplicá-la a um avião, esse conceito criado por nossos cientistas, pretende apesentar um avião de propulsão a jato, capaz de realizar multi funções, desde superioridade aérea, ataque ao solo ou navios, será uma aeronave poderosa como nunca antes vista, capaz de atingir grandes velocidades e altitudes."
 bomber1_tech:0 "EMB-C300 Tuiuiú"
 bomber1_tech_desc:0 "Com o desenrolar dos desenvolvimento de motores propulsão a jato, nossos cientistas e especialitas da Lagoa Santa, nos apresentaram um conceito de classe de aeronaves pesades, que ultilizaram poderosos propulsores, fruto de um cruzamento entre modelos de turbohelice e as turbinas a jato desenvilvidas ao redor do globo, essa classe seria composta por modelos para bombardeiro tatico, bem como transporte de tropas e suprimentos."
 submarine1_tech:0 "Classe SCMPN Santa Catarina"
 submarine1_tech_desc:0 "Com a descoberta e avanços na fisica nuclear, nossos especialistas tiveram uma ideia, porque nao usar como forma de propulsão em nossos meios navais, e assim surgiu o conceito de desenvolvimento para a classe SN Amazonas, seguindo o desining basico da classe riachuelo, grandes submarinos capazes de navegar a profundidades incriveis e indeterminadamente, com grande ocultação e capacidades ofencivas."
 encouracado1_tech:0 "Classe NCMPN Minas Gerais"
 encouracado1_tech_desc:0 "Com a descoberta e avanços na física nuclear, nossos especialistas tiveram uma ideia, porque nao usar usar esses reatores como forma de propulsão em nossos meios navais, e assim surgiu o conceito de desenvolvimento para a classe de Encouraçados PN-Minas Gerais, grandes e poderosos encouraçados capazes de navegar indeterminadamente, com grande capacidades ofensivas e defensivas, bem como uma pesada armadura um verdadeiro Rei nos mares porém."