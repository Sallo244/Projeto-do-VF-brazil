 BRA_cat_proalcool:0 "O Programa Nacional do Álcool"
 BRA_cat_proalcool_desc:0 "Art. 2º A produção do álcool oriundo da cana-de-açúcar [...] será incentivada através da expansão da oferta de matérias-primas, com especial ênfase no aumento da produtividade agrícola, da modernização e ampliação das destilarias existentes e da instalação de novas unidades produtoras, anexas a usinas ou autônomas, e de unidades armazenadoras."
 
 bra_proalcool_2_desc:0 "Para iniciar o programa, o governo ajudará os proprietários de plantações a modernizarem suas produções, aumentando a safra e tornando a expansão de Usinas um plano de mercado viável."
 bra_proalcool_3_desc:0 "O etanol hidratado (ou úmido) é o grau mais concentrado de etanol que pode ser produzido por destilação simples, sem a etapa de desidratação necessária para produzir etanol anidro (ou seco). Tornando-o o tipo de etanol que nossos carros vão usar fará mais fácil para as pessoas optarem por este tipo de combustível”.
 bra_proalcool_4_desc:0 "Como a capacidade de mistura de combustível do etanol foi comprovada, a fim de assegurar a continuidade do programa, o governo incentivará os fabricantes de automóveis estrangeiros a construir carros equipados com motores preparados para funcionar singelamente com Álcool."
 bra_proalcool_5_desc:0 "O etanol, notoriamente, corrói o funcionamento interno de qualquer carro que o utilize como sua principal opção de combustível. Revestir o maquinário dos automóveis produzidos com substâncias anti-oxidantes evitará a ferrugem e a corrosão que o álcool catalisa."
 bra_proalcool_6_desc:0 "Sendo financeiramente viável, industrialmente eficiente e economicamente sustentável, a partir de agora o principal foco do governo é manter o óleo verde correndo, garantindo que todos os postos de gasolina construídos e que a maioria dos carros fabricados estejam prontos para recebê-lo e usá-lo de maneira eficiente."
 
