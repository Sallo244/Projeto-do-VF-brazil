 bra_elect_flag:0 "O Presidente foi recentemente eleito"
 
 BRA_elect_neutrality_desc:0 "O Legado Trabalhista de Vargas reestruturou a política nacional e reeorganizou a sociedade brasileira em torno da industrialização e dos direitos do trabalhador, compromissos feitos para retardar a disseminação do comunismmo no Brasil. Seus sucessores agora deverão introduzir o Brasil à uma nova era, e que vença aquele digno de seu legado."
 BRA_elect_democratic_desc:0 "Após o breve período de governo provisório pelo Congresso Nacional, estamos prontos para continuar a partir de onde paramos: o estabelecimento de eleições livres, durante as quais os candidatos comprometidos com o progresso técnico e a educação pública se conciliarão com o campo para reintroduzir o Brasil no cenário global."
 BRA_elect_fascism_desc:0 "Com o final da Revolução Integralista, iniciou-se a construção do Brasil do Futuro: Uma nação única, forte e soberana. Muitos militares simpáticos à causa integralista se dispõem à conduzirem o Brasil de agora em diante, desenvolvendo nos brasileiros patriotismo e hierarquia, de modo à que, no futuro, possam realizar a manutenção do Estado Integral sozinhos."
 BRA_elect_communism_desc:0 "Emancipados os trabalhadores brasileiros de suas correntes, eliminadas as elites rurais que no passado fundaram uma sociedade escravista e retrógrada e transformados os centros urbanos da nação de covis fascistas à prósperas centrais de trabalho e igualdade o povo brasileiro receberá um novo líder, voltado ao bem-estar social da nação e à continuidade do fim do exercício da hegemonia estadunidense no Brasil."
 
 BRA_counter_POR_monarchists:0 "Fortificar a União Nacional"
 BRA_counter_POR_monarchists_desc:0 "Os Portugueses são idiotas se acham que seus tolos nobres e príncipe traidor conseguirão desestablizar o impávido colosso. Capitalizando o sentimento anti-monarquista e independente dos povos fortificaremos o papel do Sigma na política nacional, aceleraremos a ascendência da pátria e acabaremos com essa bobagem monarquista."
 
