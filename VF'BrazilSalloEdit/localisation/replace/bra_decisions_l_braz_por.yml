 bra_camacari_flag:0 "O Polo Petroquímico de Camaçari foi aberto"
 
 bra_modificadores_construcao_decision:0 "Investir em Infraestrutura Pública"
 bra_modificadores_construcao_decision_desc:0 "Através do Ministério de Viação e Obras Públicas e o Departamento Nacional de Estradas de Rodagem podemos financiar projetos infraestruturais em todo o território nacional, delegando para os engenheiros dessas agências a organização de planos de metas e execução dessas obras."
 
 