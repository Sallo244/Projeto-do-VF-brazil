 BRA_metas_desc:0 "O Ministro da Viação e Obras Públicas apresentou-nos projetos relacionados a criação de polos manufatureiros e expansão da matriz de transportes nos mais remotos centros urbanos do Brasil. O custeamento destes projetos será pesado, mas suas compleções serão instrumentais para a consolidação do campo industrial nacional no ambiente mundial."
 bra_anra_desc:0 "O foco do projeto é firmar a soberania nacional sobre a Amazônia Legal e, a partir daí, regulamentar as políticas nacionais para aproveitamento das riquezas e preservação do meio ambiente."
 bra_embrapa_desc:0 "A EMBRAPA terá como objetivo o desenvolvimento de tecnologias, conhecimentos e informações técnico-científicas voltadas para a agricultura e a pecuária brasileira. Tem como missão 'Viabilizar soluções de pesquisa, desenvolvimento e inovação para a sustentabilidade da agricultura, em benefício da sociedade brasileira'."
 bra_br_364_desc:0 "A BR-364 é uma rodovia diagonal do Brasil que se inicia em Limeira-SP, no km 153 da SP-330 adentrando pela SP-310 até o km 292, onde entra na SP-326 indo até a divisa com Minas Gerais, depois passa por Goiás, Mato Grosso, Rondônia e Acre, acabando em Rodrigues Alves, no extremo oeste deste último estado, sendo assim uma rodovia de fundamental importância para o escoamento da produção das regiões Norte e Centro-Oeste do país."
 bra_epex_desc:0 "A Recuperação da Capacidade Operacional visa a dotar as unidades operacionais de produtos de defesa imprescindíveis ao seu emprego operacional em seu nível mínimo, com a finalidade de atender às exigências de defesa da Pátria, das operações de garantia da lei e da ordem, das missões subsidiárias e fazer frente à calamidade pública, permitindo o fomento da indústria civil e de defesa em diversas áreas, bem como a geração de emprego e renda. No escopo do projeto está a aquisição de veículos sobre rodas, blindados, armamentos diversos, inclusive de Artilharia, helicópteros, munições, rádios para comunicação etc."
 bra_metropolitana_porto_alegre_desc:0 "As regiões ao entorno de São Borja e Santa Maria, lar histórico dos típicos gaúchos, são especialmente sensíveis pela sua produção de trigo e fronteira imediata com a Argentina e o Uruguai. Urbanizando-a, expandiremos sua capacidade industrial e autonomia do Comando Militar do Sul."
 bra_via_dutra_desc:0 "No final da década de 1940, a industrialização e a necessidade de uma ligação viária mais segura e eficaz entre as duas maiores cidades brasileiras levaram à construção da atual Via Dutra."
 bra_metropolitana_curitiba_desc:0 "O Contestado, região sensível pelos movimentos messiânicos e rica extração de madeira das araucárias entre Santa Catarina e Paraná desenvolveu nessa atividade econômica grande prosperidade, e as grandes empresas que surgiram deste contexto econômico solicitam assistência do governo para a mecanização de suas atividades, em troca de contribuirem com o desenvolvimento local."
 bra_appa_desc:0 "A Administração dos Portos de Paranaguá e Antonina (APPA) foi criada pelo Governo do Paraná, em 1947. No ano de 2014, o Estado do Paraná através da Lei n.º 17.895, de 27 de dezembro de 2013, regulamentada pelo Decreto n.º 11.562/14, transformou a Appa de autarquia para empresa pública."
 bra_codesa_desc:0 "A Companhia de Docas do Espirito Santo gere a expansão portuária do litoral Capixaba, e promete facilitar o escoamento de Ferro e Aço do Vale do Aço."
 bra_codeba_desc:0 "A Companhia de Docas da Bahia gere a expansão portuária do litoral Bahiano, e promete facilitar o escoamento de Petróleo e Gás Natural da Bahia Central para o resto do Brasil."
 bra_furnas_desc:0 "A Usina Hidrelétrica de Furnas será uma usina hidrelétrica brasileira localizada no Rio Grande, entre os municípios de São José da Barra e São João Batista do Glória, no estado de Minas Gerais. O governo projeta a possiblidade de abastecimento de todo o Sudeste à partir desse tipo de Energia, começando desta usina."
 bra_camacari_desc:0 "O Polo Industrial de Camaçari fica localizado no município de Camaçari se estendendo até Dias d'Ávila, no estado da Bahia, no Brasil. É o maior polo industrial do estado, abrigando diversas indústrias químicas e petroquímicas, automobilística (Ford, Continental AG) Sua administração provem do Comitê de Fomento Industrial de Camaçari (COFIC), uma associação empresarial privada, que representa mais de 60 empresas no Polo Industrial de Camaçari e em suas áreas de influência."
 bra_transposicao_desc:0 "A transposição do rio São Francisco é um projeto de deslocamento de parte das águas do rio São Francisco, no Brasil, nomeado pelo governo brasileiro como "Projeto de Integração do Rio São Francisco com Bacias Hidrográficas do Nordeste Setentrional". O projeto é um empreendimento do Governo Federal que prevê a construção de mais de 700 quilômetros de canais de concreto em dois grandes eixos (norte e leste) ao longo do território de quatro Estados (Pernambuco, Paraíba, Ceará e Rio Grande do Norte) para o desvio das águas do rio. Ao longo do caminho, o projeto prevê a construção de nove estações de bombeamento de água. Mais tarde aventou a possibilidade do chamado eixo sul, abrangendo a Bahia e Sergipe e eixo oeste, no Piauí."
 bra_tocantins_desc:0 "A bacia hidrográfica Araguaia-Tocantins é uma das doze regiões hidrográficas do Brasil, quase inteiramente localizada entre os paralelos 2ºS e 18ºS e os meridianos 46ºW e 56ºW. Os principais rios da bacia são o Tocantins e o Araguaia. A bacia se estende pelos estados de Tocantins e Goiás (58%), Mato Grosso (24%), Pará (13%), Maranhão (4%), além do Distrito Federal (1%). É a maior bacia hidrográfica totalmente brasileira."
 bra_tucurui_desc:0 "A Usina Hidrelétrica de Tucuruí é uma central hidroelétrica no Rio Tocantins, no município de Tucuruí (a cerca de 300 km ao sul de Belém), no estado do Pará, com uma capacidade geradora instalada de 8.370 MW. Em potência instalada, Tucuruí é a maior usina hidroelétrica 100% brasileira (a usina de Itaipu tem potência instalada maior, 14.000 MW, mas é dividida entre o Brasil e o Paraguai), Seu vertedouro, com capacidade para 110.000 m³/s, é o segundo maior do mundo."
 
 BRA_voz_ligada_cat:0 "As Vozes do Brasil"
