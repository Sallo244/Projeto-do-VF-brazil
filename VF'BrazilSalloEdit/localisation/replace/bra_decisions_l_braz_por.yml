 BRA_uiracu_desc:0 "A Harpia, também nomeada de Gavião-Real e, pelos nativos, Uiraçu, é uma ave de rapina maior, mais agressiva e mais imponente que a Águia Careca que os americanos tanto culturam. Da mesma forma que a eterna protetora dos ares da Nação, o Brasil há de ser o predador de seu habitat, e o povo brasileiro o unificador de seu continente."
