 bra_armed_forces_lagged:0 "Brazilian Armed Forces"
 bra_armed_forces_lagged_desc:0 "Despite the existence of coercive and military forces installed here in Colonial Brazil by our Portuguese metropolis and the constitution of a military corps subject to the general government, our Army has been symbolically operational since 1648 (Battle of the Guararapes), being used again in the form of Imperial Army , to break up insurrections, and participations against the expansionism of our neighbors, as in 1864 - 1870, (War of Paraguay), however being composed, by slaves, indigenous and poorly trained young people. It is precisely this military “presence” in our 20th century political process that will shape a series of events linked to the military industrial complex, related to this research."
 
 bra_army_lagged:0 "Obsolete Doctrines of the Brazilian Army"
 bra_army_lagged_desc:0 "After reorganizing our hierarchy and analyzing our needs, defining our institutional priorities, we must continue with the march of change.""
 bra_navy_lagged:0 "Obsolete Doctrines of the Brazilian Navy"
 bra_navy_lagged_desc:0 "We needed our members and commanders to line up under a single flag, Brazil, free from the political outcry, this being done, and the hierarchical order returns to our hands, despite resistant obstacles that were necessary to deflect, we brought back the specialists, and we send away those who only bow to political power and subversion. "Finally free from scoundrels?""
 bra_air_lagged:0 "non-existent air force"
 bra_air_lagged_desc:0 "Our ministers and specialists, brought to the hands of our government, the proposal to create the Ministry of Aeronautics, which will be responsible for administering and controlling our airspace, as well as managing all aspects related to it. "It's a new day for Brazilian aviation.""
 
 bra_army_obsolete:0 "Reorganize the Brazilian Army"
 bra_army_obsolete_desc:0 "After reorganizing our hierarchy and analyzing our needs, defining our institutional priorities, we must continue with the march of change."
 bra_navy_obsolete:0 "Reform the Admiralty of the Brazilian Navy"
 bra_navy_obsolete_desc:0 "We needed our members and commanders to line up under a single flag, Brazil, free from the political outcry, this being done, and the hierarchical order returns to our hands, despite resistant obstacles that were necessary to deflect, we brought back the specialists, and we send away those who only bow to political power and subversion. "Finally free from scoundrels?""
 bra_air_obsolete:0 "Military and Naval Aviation"
 bra_air_obsolete_desc:0 "Our ministers and specialists, brought to the hands of our government, the proposal to create the Ministry of Aeronautics, which will be responsible for administering and controlling our airspace, as well as managing all aspects related to it. "It's a new day for Brazilian aviation.""
 
 bra_army_acceptable:0 "Reindoctrination of the Brazilian Army"
 bra_army_acceptable_desc:0 "With the correct division of our responsibilities and functions, to maintain order, we invoke our veterans, and studying the experiences of our civil war, we understand that although we currently put a new institutional organization, our forces are outdated and following obsolete doctrines."
 bra_navy_acceptable:0 "Reviving Brazilian Navy Pride"
 bra_navy_acceptable_desc:0 "Renewed as an institution, we will revive the flame and the resplendent glow of the "Great White Swan", we invoke the spirit and pride of our important strength and it will guide us to the podium that was once occupied by us."
 bra_air_acceptable:0 "National Air Forces"
 bra_air_acceptable_desc:0 "Under the guidance of the Ministry of Aeronautics and inspired by the spirit and will of the national hero Santos Dumont, increasingly young and enthusiastic, they seek to join our worst and dominate the skies."
 
 bra_army_in_modernization_1:0 "'Doutrina de Guerra Mineira'"
 bra_army_in_modernization_1_desc:0 "So we come to a dilemma, which doctrine should we follow? what tactics should you develop to guarantee our sovereignty, after these great discussions, our ministers decided, we will follow the 'Doutrina de Guerra Mineira', which will provide us with a formidable infantry combat, using superior and accurate weapons and tactics, applying a relentless barrage that would bring a flaming rain on our enemies, but we have a problem, where are these destructive elements of ours."
 bra_army_in_modernization_2:0 "'Doutrina de Guerra Paulista'"
 bra_army_in_modernization_2_desc:0 "So we come to a dilemma, which doctrine should we follow? What tactics should you develop to guarantee our sovereignty, after these great discussions, our ministers decided, we will follow the 'Doutrina de Guerra Paulista', which will allow us a mobile combat, leading with powerful and dynamic means, and with a power so overwhelming when its speed, similar to the German lightning, that leaves us therefore with another problem in our hands where our means are."
 bra_navy_in_modernization:0 "Review the tactics of the Brazilian Navy commanders"
 bra_navy_in_modernization_desc:0 "The shadow of politics and its prisoner ghost returns to haunt and strengthen the shackles that restrict our institution, taxed as rebels, but we will no longer bow down, we stand firm, and finally free from the shackles of power, we have free hands to develop and create. "Let's run after the damage in time.""
 bra_air_in_modernization:0 "Brazilian Autonomous Air Force"
 bra_air_in_modernization_desc:0 "So the Brazilian Air Force (FAB) was created, the institution that will show, the claws and dexterity, of the queen hunter of the skies Harpia, but we see ourselves with a big problem, our tactics and equipment, are still behind the rest of the nations in the world, but from now on we will change this fact. "Here is the march to the future.""
 
 bra_army_modernized_1:0 "'Escola Superior de Guerra'"
 bra_army_modernized_1_desc:0 "After so much time finally our efforts come to an end, and our great army to glory, through all our investments, we culminate in the 'Escola Superior de Guerra', which will train and establish our officers, also guiding us to the future war, keeping the development of cutting-edge for organizational doctrines and theories of combat displaying the glorious stand of the Brazilian nation on the podium of the great world military powers."
 bra_army_modernized_2:0 "'Academia Militar das Agulhas Negras'"
 bra_army_modernized_2_desc:0 "After so much time finally our efforts come to an end, and our great army to glory, through all our investments, we culminate in the 'Academia dos Agulhas Negras', which will train and establish our officers, also guiding us to the future war, keeping the development of cutting-edge organizational doctrines and theories of combat displaying the glorious stand of the Brazilian nation on the podium of the great world military powers."
 bra_navy_modernized:0 "'Escola de Guerra Naval'"
 bra_navy_modernized_desc:0 "After so much time, investments, blood and sweat, we can finally proudly announce to the four winds that we are the Brazilian Navy, the one that will guard our coast and rivers, as well as invest against anyone who wants to harm our nation. And through the 'Escola de Guerra Naval', we will be at the forefront of tactical and technological innovations, coordinating the development of means and installations and performing the excellent training of our men and officers who will lead our powerful ships."
 bra_air_modernized:0 "'Escola de Aperfeiçoamento de Oficiais da Aeronáutica'"
 bra_air_modernized_desc:0 ""
 
 bra_armed_forces_modernized:0 "Brazilian Armed Forces"
 bra_armed_forces_modernized_desc:0 "After years, effort, and arduous investments, we managed to leave the dependence on tactics, on the old powers, with our schools of war, structure of our forces, design and development of means, we are a cutting-edge army, capable of facing every one of the great powers, we have reached the apex of a war machine, and we will use that power to defend every square meter of our continental nation."
