 upgrade_agentes:0 "Recrutamento irrestrito"
 upgrade_agentes_desc:0 "Recrutaremos tanto agentes não remunerados, que agem de forma voluntária, como tambem agentes remunerados e treinados pelo SNI, em geral infiltrados nos mais diversos setores da administração pública e privada. Com uns desconhecendo a presença e atuação de outros, gerando assim um controle eficaz por parte do escritório central, que reunirá as informações e informes trazidos pelos dois grupos de agentes."
 upgrade_instalacoes_defensivas:0 "Escola Nacional de Informações"
 upgrade_instalacoes_defensivas_desc:0 "Equipada com um dos melhores laboratórios de línguas do Brasil, uma academia de tiro subterrânea entre outras coisas. A Escola Nacional de Informações servirá como base para a contra inteligência da nossa agencia, dificultando assim a infiltração de agentes inimigos em setores vitais, e facilitando a captura dos mesmos."
 upgrade_celulas_department:0 "Departamento de Celulas assimétricas"
 upgrade_celulas_department_desc:0 "As Agências regionais agem de maneira similar à agência central, porém com informações ao nível regional. Com a coleta de informações neste nível sendo descentralizada, O 'Departamento de Celulas assimétricas' coordena as atividades de forma centralizada, absorvendo as informações provindas de todos os escritórios e agências, catalogando-as, processando-as, separando informes de informações, e enviando aos escritórios competentes para posterior utilização, ou arquivamento."